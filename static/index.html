<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孔夫子旧书网数据分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #4CAF50;
        }
        
        .search-btn {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #45a049;
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            padding: 30px;
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .stat-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .price-stats {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }
        
        .price-stats h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .price-item {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
        }
        
        .price-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .price-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #eee;
        }
        
        .chart-container h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .isbn-info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>孔夫子旧书网数据分析</h1>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="isbnInput" placeholder="请输入书籍ISBN号码，例如：9787521724493">
                <button class="search-btn" id="searchBtn" onclick="searchBook()">🔍 分析</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            正在分析数据，请稍候...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="isbn-info" id="isbnInfo"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">📅 1天内销量</div>
                    <div class="stat-value" id="sales1Day">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">📅 7天内销量</div>
                    <div class="stat-value" id="sales7Days">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">📅 30天内销量</div>
                    <div class="stat-value" id="sales30Days">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">📊 总销售记录</div>
                    <div class="stat-value" id="totalRecords">-</div>
                </div>
            </div>
            
            <div class="price-stats">
                <h3>💰 价格统计</h3>
                <div class="price-grid">
                    <div class="price-item">
                        <div class="price-label">最低价</div>
                        <div class="price-value" id="minPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">最高价</div>
                        <div class="price-value" id="maxPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">平均价</div>
                        <div class="price-value" id="avgPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">最新售出</div>
                        <div class="price-value" id="latestDate">-</div>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>📈 销售趋势图</h3>
                <canvas id="salesChart" width="400" height="200"></canvas>
            </div>
            
        </div>
    </div>

    <script>
        let salesChart = null;

        // 回车键搜索
        document.getElementById('isbnInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBook();
            }
        });

        async function searchBook() {
            const isbn = document.getElementById('isbnInput').value.trim();
            
            if (!isbn) {
                showError('请输入有效的ISBN号码');
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        book_isbn: isbn
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.message || '分析失败');
                }
                
            } catch (error) {
                showError('网络请求失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // 显示ISBN信息
            document.getElementById('isbnInfo').textContent = 
                `📖 ISBN: ${data.isbn} | ${data.message}`;
            
            // 显示销量统计
            document.getElementById('sales1Day').textContent = data.stats.sales_1_day;
            document.getElementById('sales7Days').textContent = data.stats.sales_7_days;
            document.getElementById('sales30Days').textContent = data.stats.sales_30_days;
            document.getElementById('totalRecords').textContent = data.stats.total_records;
            
            // 显示价格统计
            if (data.stats.price_range) {
                document.getElementById('minPrice').textContent = `¥${data.stats.price_range.min.toFixed(1)}`;
                document.getElementById('maxPrice').textContent = `¥${data.stats.price_range.max.toFixed(1)}`;
            } else {
                document.getElementById('minPrice').textContent = '-';
                document.getElementById('maxPrice').textContent = '-';
            }
            
            if (data.stats.average_price) {
                document.getElementById('avgPrice').textContent = `¥${data.stats.average_price.toFixed(1)}`;
            } else {
                document.getElementById('avgPrice').textContent = '-';
            }
            
            document.getElementById('latestDate').textContent = data.stats.latest_sale_date || '-';
            
            // 生成并显示图表
            generateChart(data);
            
            // 显示结果区域
            showResults();
        }


        async function generateChart(data) {
            // 使用模拟数据生成图表
            const mockData = generateMockChartData(data.stats);
            drawChart(mockData);
        }

        function generateMockChartData(stats) {
            // 生成模拟的30天销售数据
            const salesByDate = {};
            const today = new Date();
            
            // 模拟分配销量到不同日期
            let remainingSales = stats.sales_30_days;
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                let dailySales = 0;
                if (remainingSales > 0) {
                    // 随机分配销量，但确保总数匹配
                    if (i === 0) {
                        dailySales = remainingSales;
                    } else {
                        dailySales = Math.floor(Math.random() * Math.min(3, remainingSales + 1));
                    }
                    remainingSales -= dailySales;
                }
                
                salesByDate[dateStr] = dailySales;
            }
            
            return salesByDate;
        }

        function drawChart(salesByDate) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // 销毁之前的图表
            if (salesChart) {
                salesChart.destroy();
            }
            
            // 准备图表数据
            const dates = Object.keys(salesByDate).sort();
            const sales = dates.map(date => salesByDate[date]);
            
            // 格式化日期标签
            const labels = dates.map(date => {
                const d = new Date(date);
                return `${d.getMonth() + 1}/${d.getDate()}`;
            });
            
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '日销量',
                        data: sales,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            ticks: {
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
