<body>
    <div class="container">
        <div class="header">
            <h1>å­”å¤«å­æ—§ä¹¦ç½‘æ•°æ®åˆ†æ</h1>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="isbnInput" placeholder="è¯·è¾“å…¥ä¹¦ç±ISBNå·ç ï¼Œä¾‹å¦‚ï¼š9787521724493">
                <button class="search-btn" id="searchBtn" onclick="searchBook()">ğŸ” åˆ†æ</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            æ­£åœ¨åˆ†ææ•°æ®ï¼Œè¯·ç¨å€™...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="isbn-info" id="isbnInfo"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">ğŸ“… 1å¤©å†…é”€é‡</div>
                    <div class="stat-value" id="sales1Day">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">ğŸ“… 7å¤©å†…é”€é‡</div>
                    <div class="stat-value" id="sales7Days">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">ğŸ“… 30å¤©å†…é”€é‡</div>
                    <div class="stat-value" id="sales30Days">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">ğŸ“Š æ€»é”€å”®è®°å½•</div>
                    <div class="stat-value" id="totalRecords">-</div>
                </div>
            </div>
            
            <div class="price-stats">
                <h3>ğŸ’° ä»·æ ¼ç»Ÿè®¡</h3>
                <div class="price-grid">
                    <div class="price-item">
                        <div class="price-label">æœ€ä½ä»·</div>
                        <div class="price-value" id="minPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">æœ€é«˜ä»·</div>
                        <div class="price-value" id="maxPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">å¹³å‡ä»·</div>
                        <div class="price-value" id="avgPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">æœ€æ–°å”®å‡º</div>
                        <div class="price-value" id="latestDate">-</div>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>ğŸ“ˆ é”€å”®è¶‹åŠ¿å›¾</h3>
                <canvas id="salesChart" width="400" height="200"></canvas>
            </div>
            
        </div>
    </div>

    <script>
        let salesChart = null;

        // å›è½¦é”®æœç´¢
        document.getElementById('isbnInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBook();
            }
        });

        async function searchBook() {
            const isbn = document.getElementById('isbnInput').value.trim();
            
            if (!isbn) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ISBNå·ç ');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        book_isbn: isbn
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.message || 'åˆ†æå¤±è´¥');
                }
                
            } catch (error) {
                showError('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // æ˜¾ç¤ºISBNä¿¡æ¯
            document.getElementById('isbnInfo').textContent = 
                `ğŸ“– ISBN: ${data.isbn} | ${data.message}`;
            
            // æ˜¾ç¤ºé”€é‡ç»Ÿè®¡
            document.getElementById('sales1Day').textContent = data.stats.sales_1_day;
            document.getElementById('sales7Days').textContent = data.stats.sales_7_days;
            document.getElementById('sales30Days').textContent = data.stats.sales_30_days;
            document.getElementById('totalRecords').textContent = data.stats.total_records;
            
            // æ˜¾ç¤ºä»·æ ¼ç»Ÿè®¡
            if (data.stats.price_range) {
                document.getElementById('minPrice').textContent = `Â¥${data.stats.price_range.min.toFixed(1)}`;
                document.getElementById('maxPrice').textContent = `Â¥${data.stats.price_range.max.toFixed(1)}`;
            } else {
                document.getElementById('minPrice').textContent = '-';
                document.getElementById('maxPrice').textContent = '-';
            }
            
            if (data.stats.average_price) {
                document.getElementById('avgPrice').textContent = `Â¥${data.stats.average_price.toFixed(1)}`;
            } else {
                document.getElementById('avgPrice').textContent = '-';
            }
            
            document.getElementById('latestDate').textContent = data.stats.latest_sale_date || '-';
            
            // ç”Ÿæˆå¹¶æ˜¾ç¤ºå›¾è¡¨
            generateChart(data);
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            showResults();
        }


        async function generateChart(data) {
            // ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®ç”Ÿæˆå›¾è¡¨
            const mockData = generateMockChartData(data.stats);
            drawChart(mockData);
        }

        function generateMockChartData(stats) {
            // ç”Ÿæˆæ¨¡æ‹Ÿçš„30å¤©é”€å”®æ•°æ®
            const salesByDate = {};
            const today = new Date();
            
            // æ¨¡æ‹Ÿåˆ†é…é”€é‡åˆ°ä¸åŒæ—¥æœŸ
            let remainingSales = stats.sales_30_days;
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                let dailySales = 0;
                if (remainingSales > 0) {
                    // éšæœºåˆ†é…é”€é‡ï¼Œä½†ç¡®ä¿æ€»æ•°åŒ¹é…
                    if (i === 0) {
                        dailySales = remainingSales;
                    } else {
                        dailySales = Math.floor(Math.random() * Math.min(3, remainingSales + 1));
                    }
                    remainingSales -= dailySales;
                }
                
                salesByDate[dateStr] = dailySales;
            }
            
            return salesByDate;
        }

        function drawChart(salesByDate) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // é”€æ¯ä¹‹å‰çš„å›¾è¡¨
            if (salesChart) {
                salesChart.destroy();
            }
            
            // å‡†å¤‡å›¾è¡¨æ•°æ®
            const dates = Object.keys(salesByDate).sort();
            const sales = dates.map(date => salesByDate[date]);
            
            // æ ¼å¼åŒ–æ—¥æœŸæ ‡ç­¾
            const labels = dates.map(date => {
                const d = new Date(date);
                return `${d.getMonth() + 1}/${d.getDate()}`;
            });
            
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ—¥é”€é‡',
                        data: sales,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            ticks: {
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
