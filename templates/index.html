<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Price Analysis - 数据分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ShadCN/UI CSS Variables */
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 9%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 9%;
            --primary: 239 66% 69%;
            --primary-foreground: 0 0% 98%;
            --secondary: 0 0% 96%;
            --secondary-foreground: 0 0% 13%;
            --muted: 0 0% 96%;
            --muted-foreground: 0 0% 45%;
            --accent: 0 0% 96%;
            --accent-foreground: 0 0% 13%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 90%;
            --input: 0 0% 90%;
            --ring: 239 66% 69%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 0 0% 4%;
            --foreground: 0 0% 98%;
            --card: 0 0% 7%;
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 4%;
            --popover-foreground: 0 0% 98%;
            --primary: 239 66% 69%;
            --primary-foreground: 0 0% 9%;
            --secondary: 0 0% 15%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 15%;
            --muted-foreground: 0 0% 64%;
            --accent: 0 0% 15%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 15%;
            --input: 0 0% 15%;
            --ring: 239 66% 69%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }

        /* Loading state styles */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid hsl(var(--border));
            border-top: 2px solid hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shadow-xs {
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        /* Hide loading after React mounts */
        #dashboard-root:not(:empty) ~ .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- React App Mount Point -->
    <div id="dashboard-root"></div>

    <!-- Loading State (shown until React loads) -->
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="text-muted-foreground">加载中...</p>
    </div>

    <!-- Navigation Sidebar (will be replaced by React component) -->
    <nav style="position: fixed; left: -300px; opacity: 0; pointer-events: none;">
        <a href="/">仪表板</a>
        <a href="/shop-admin">店铺管理</a>
        <a href="/book-admin">书籍管理</a>
        <a href="/sales-admin">销售管理</a>
        <a href="/crawler-admin">爬虫管理</a>
    </nav>

    <!-- Load React Bundle -->
    <script type="module" src="/static/js/dashboard.js"></script>
</body>
</html>
