<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Price Analysis - 销售管理</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
/* 极简扁平风格主题 */
:root {
  --background: #ffffff;
  --foreground: #171717;
  --card: #ffffff;
  --card-foreground: #171717;
  --primary: #667eea;
  --primary-foreground: #ffffff;
  --primary-hover: #5a67d8;
  --secondary: #f3f4f6;
  --secondary-foreground: #171717;
  --muted: #f9fafb;
  --muted-foreground: #6b7280;
  --border: #e5e7eb;
  --success: #10b981;
  --destructive: #ef4444;
  --warning: #f59e0b;
  --info: #3b82f6;
  --sidebar-bg: #fafafa;
  --sidebar-foreground: #171717;
  --sidebar-border: #e5e7eb;
  --sidebar-hover-bg: #f3f4f6;
  --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
  --radius: 8px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  --sidebar-width: 240px;
  --header-height: 64px;
  --nav-item-height: 48px;
  --transition-fast: 150ms ease;
  --text-sm: 14px;
  --text-base: 16px;
  --text-lg: 18px;
  --text-xl: 20px;
  --text-2xl: 24px;
  --font-medium: 500;
  --font-semibold: 600;
}

[data-theme="dark"] {
  --background: #0a0a0a;
  --foreground: #fafafa;
  --card: #171717;
  --card-foreground: #fafafa;
  --secondary: #262626;
  --muted: #262626;
  --muted-foreground: #a3a3a3;
  --border: #262626;
  --sidebar-bg: #0f0f0f;
  --sidebar-foreground: #fafafa;
  --sidebar-border: #262626;
  --sidebar-hover-bg: #262626;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-sans);
  font-size: var(--text-base);
  line-height: 1.5;
  color: var(--foreground);
  background: var(--background);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* 新的布局系统 */
.app-container {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.sidebar {
  width: var(--sidebar-width);
  background: var(--sidebar-bg);
  border-right: 1px solid var(--sidebar-border);
  display: flex;
  flex-direction: column;
  transition: transform var(--transition-fast);
}

.sidebar-logo {
  height: var(--header-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  border-bottom: 1px solid var(--sidebar-border);
  font-size: var(--text-lg);
  font-weight: var(--font-semibold);
  color: var(--primary);
}

.sidebar-nav {
  flex: 1;
  padding: var(--spacing-md) 0;
  overflow-y: auto;
}

.sidebar-nav-item {
  height: var(--nav-item-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  color: var(--sidebar-foreground);
  text-decoration: none;
  transition: all var(--transition-fast);
  cursor: pointer;
  border-left: 3px solid transparent;
}

.sidebar-nav-item:hover {
  background: var(--sidebar-hover-bg);
}

.sidebar-nav-item.active {
  background: var(--primary);
  color: var(--primary-foreground);
  border-left-color: var(--primary-hover);
}

.sidebar-nav-divider {
  height: 1px;
  background: var(--sidebar-border);
  margin: var(--spacing-md) 0;
}

.sidebar-footer {
  padding: var(--spacing-md) 0;
  border-top: 1px solid var(--sidebar-border);
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.content-header {
  height: var(--header-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  background: var(--card);
}

.content-title {
  font-size: var(--text-2xl);
  font-weight: var(--font-semibold);
  color: var(--foreground);
}

.content-body {
  flex: 1;
  padding: var(--spacing-lg);
  overflow-y: auto;
  background: var(--muted);
}

.section {
  background: var(--card);
  border-radius: var(--radius);
  padding: var(--spacing-lg);
  margin-bottom: var(--spacing-md);
  border: 1px solid var(--border);
}

.section h2 {
  color: var(--foreground);
  margin-bottom: var(--spacing-md);
  padding-bottom: var(--spacing-sm);
  border-bottom: 2px solid var(--primary);
  font-size: var(--text-xl);
  font-weight: var(--font-semibold);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
}

.stat-card {
  background: var(--card);
  padding: var(--spacing-lg);
  border-radius: var(--radius);
  text-align: center;
  border: 1px solid var(--border);
  transition: all var(--transition-fast);
}

.stat-card:hover {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
  transform: translateY(-2px);
}

.stat-value {
  font-size: var(--text-2xl);
  font-weight: 700;
  color: var(--primary);
}

.stat-label {
  color: var(--muted-foreground);
  font-size: var(--text-sm);
  margin-top: var(--spacing-sm);
}

.controls {
  display: flex;
  gap: var(--spacing-sm);
  margin-bottom: var(--spacing-md);
  flex-wrap: wrap;
  align-items: center;
}

.btn {
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius);
  font-size: var(--text-sm);
  font-weight: var(--font-medium);
  border: none;
  cursor: pointer;
  transition: all var(--transition-fast);
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.btn-primary {
  background: var(--primary);
  color: var(--primary-foreground);
}

.btn-primary:hover {
  background: var(--primary-hover);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #059669;
}

.btn-danger {
  background: var(--destructive);
  color: white;
}

.btn-danger:hover {
  background: #dc2626;
}

.btn-warning {
  background: var(--warning);
  color: #92400e;
}

.btn-warning:hover {
  background: #d97706;
}

.btn-info {
  background: var(--info);
  color: white;
}

.btn-info:hover {
  background: #2563eb;
}

.btn-sm {
  padding: 4px var(--spacing-sm);
  font-size: 12px;
}

.btn-ghost {
  background: transparent;
  color: var(--foreground);
}

.btn-ghost:hover {
  background: var(--secondary);
}

input[type="text"], input[type="date"], select {
  padding: var(--spacing-sm);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: var(--text-sm);
  min-width: 200px;
  background: var(--card);
  color: var(--foreground);
}

input[type="text"]:focus, input[type="date"]:focus, select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

/* 数据表格 */
.data-table {
  background: var(--card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  overflow: hidden;
  margin-top: var(--spacing-sm);
}

.data-table table {
  width: 100%;
  border-collapse: collapse;
}

.data-table th {
  background: var(--muted);
  padding: var(--spacing-md);
  text-align: left;
  font-weight: var(--font-medium);
  font-size: var(--text-sm);
  color: var(--muted-foreground);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
}

.data-table td {
  padding: var(--spacing-md);
  border-bottom: 1px solid var(--border);
  color: var(--foreground);
}

.data-table tr:hover {
  background: var(--muted);
}

.status-badge {
  display: inline-block;
  padding: 4px var(--spacing-sm);
  border-radius: var(--radius);
  font-size: 12px;
  font-weight: var(--font-semibold);
}

.status-active {
  background: #dcfce7;
  color: var(--success);
}

.status-inactive {
  background: #fecaca;
  color: var(--destructive);
}

.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: var(--spacing-sm);
  margin-top: var(--spacing-md);
}

.pagination button {
  padding: var(--spacing-sm) var(--spacing-md);
  border: 1px solid var(--border);
  background: var(--card);
  cursor: pointer;
  border-radius: var(--radius);
  color: var(--foreground);
  transition: all var(--transition-fast);
}

.pagination button:hover:not(:disabled) {
  background: var(--secondary);
}

.pagination button:disabled {
  cursor: not-allowed;
  opacity: 0.5;
}

.alert {
  padding: var(--spacing-md) var(--spacing-lg);
  border-radius: var(--radius);
  margin-bottom: var(--spacing-md);
}

.alert-success {
  background: #dcfce7;
  color: var(--success);
  border: 1px solid #bbf7d0;
}

.alert-error {
  background: #fecaca;
  color: var(--destructive);
  border: 1px solid #fca5a5;
}

.alert-info {
  background: #dbeafe;
  color: var(--info);
  border: 1px solid #93c5fd;
}

.action-buttons {
  display: flex;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
}

.header-actions {
  display: flex;
  gap: var(--spacing-sm);
  align-items: center;
}

/* 移动端样式 */
.mobile-menu-btn {
  display: none;
  position: fixed;
  top: var(--spacing-md);
  left: var(--spacing-md);
  z-index: 101;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: var(--spacing-sm);
  cursor: pointer;
}

.theme-toggle {
  padding: var(--spacing-sm);
  background: transparent;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: all var(--transition-fast);
}

.theme-toggle:hover {
  background: var(--secondary);
}

/* 响应式 */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 100;
    transform: translateX(-100%);
  }
  
  .sidebar.open {
    transform: translateX(0);
  }
  
  .main-content {
    margin-left: 0;
  }
  
  .mobile-menu-btn {
    display: flex;
  }
  
  .content-header {
    padding-left: calc(48px + var(--spacing-lg));
  }
  
  .header-actions {
    flex-direction: column;
    gap: var(--spacing-sm);
  }
  
  .controls {
    flex-direction: column;
    align-items: stretch;
  }
  
  .controls > * {
    width: 100%;
  }
  
  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: var(--spacing-sm);
  }
  
  .data-table {
    overflow-x: auto;
  }
  
  .action-buttons {
    flex-direction: column;
  }
  
  .action-buttons .btn {
    width: 100%;
    justify-content: center;
  }
}
    </style>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i data-lucide="menu" width="20" height="20"></i>
    </button>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <i data-lucide="book-open" width="24" height="24"></i>
                Book Price Analysis
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-nav-item">
                    <i data-lucide="home" width="18" height="18"></i>
                    仪表板
                </a>
                <a href="/shop-admin" class="sidebar-nav-item">
                    <i data-lucide="store" width="18" height="18"></i>
                    店铺管理
                </a>
                <a href="/book-admin" class="sidebar-nav-item">
                    <i data-lucide="book" width="18" height="18"></i>
                    书籍管理
                </a>
                <a href="/sales-admin" class="sidebar-nav-item active">
                    <i data-lucide="trending-up" width="18" height="18"></i>
                    销售管理
                </a>
                <a href="/crawler-admin" class="sidebar-nav-item">
                    <i data-lucide="spider" width="18" height="18"></i>
                    爬虫管理
                </a>
                
                <div class="sidebar-nav-divider"></div>
                
                <a href="#" class="sidebar-nav-item" onclick="showSettings()">
                    <i data-lucide="settings" width="18" height="18"></i>
                    设置
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                    <i data-lucide="sun" width="18" height="18" class="theme-icon"></i>
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="content-header">
                <h1 class="content-title">销售管理</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="refreshData()">
                        <i data-lucide="refresh-cw" width="16" height="16"></i>
                        刷新数据
                    </button>
                </div>
            </header>
            
            <div class="content-body">

        <!-- 统计概览 -->
        <div class="section">
            <h2>数据概览</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalShops">-</div>
                    <div class="stat-label">店铺总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalBooks">-</div>
                    <div class="stat-label">书籍总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="crawledBooks">-</div>
                    <div class="stat-label">已爬取书籍</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="crawlRate">-</div>
                    <div class="stat-label">爬取率</div>
                </div>
            </div>
        </div>

        <!-- 店铺管理 -->
        <div class="section">
            <h2>店铺列表</h2>
            <div class="controls">
                <div class="input-group">
                    <input type="text" id="shopSearch" placeholder="搜索店铺ID或名称...">
                    <button class="btn" onclick="searchShops()">搜索</button>
                </div>
                <button class="btn btn-success" onclick="crawlAllShops()">
                    🚀 一键爬取所有店铺
                </button>
                <button class="btn" onclick="refreshShopList()">
                    🔄 刷新列表
                </button>
            </div>

            <div id="alertContainer"></div>

            <div id="shopListContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>

            <div class="pagination" id="shopPagination"></div>
        </div>

        <!-- 书籍爬取状态 -->
        <div class="section">
            <h2>书籍爬取状态</h2>
            <div class="controls">
                <select id="crawlStatusFilter" onchange="loadBooksCrawlStatus()">
                    <option value="all">全部</option>
                    <option value="crawled">已爬取</option>
                    <option value="not_crawled">未爬取</option>
                </select>
                <button class="btn" onclick="loadBooksCrawlStatus()">
                    🔄 刷新
                </button>
            </div>

            <div id="booksStatusContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>

            <div class="pagination" id="booksPagination"></div>
        </div>
            </div>
        </main>
    </div>

    <!-- 店铺详情模态框 -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">店铺详情</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let currentShopPage = 1;
        let currentBooksPage = 1;
        const pageSize = 20;

        // 页面加载时初始化
        window.onload = () => {
            loadStatistics();
            loadShopList();
            loadBooksCrawlStatus();
        };

        // 加载统计数据
        async function loadStatistics() {
            try {
                // 获取店铺统计
                const shopsResponse = await fetch('/sales-data/shops?page=1&page_size=1');
                const shopsData = await shopsResponse.json();
                document.getElementById('totalShops').textContent = shopsData.data.pagination.total || 0;

                // 获取书籍统计
                const booksResponse = await fetch('/sales-data/books/crawl-status?status=all&page=1&page_size=1');
                const booksData = await booksResponse.json();
                
                if (booksData.success && booksData.data.statistics) {
                    const stats = booksData.data.statistics;
                    document.getElementById('totalBooks').textContent = stats.total_books || 0;
                    document.getElementById('crawledBooks').textContent = stats.crawled_count || 0;
                    
                    const rate = stats.total_books > 0 
                        ? Math.round((stats.crawled_count / stats.total_books) * 100) 
                        : 0;
                    document.getElementById('crawlRate').textContent = rate + '%';
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        // 加载店铺列表
        async function loadShopList(page = 1) {
            currentShopPage = page;
            const container = document.getElementById('shopListContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>加载中...</p></div>';

            try {
                const response = await fetch(`/sales-data/shops?page=${page}&page_size=${pageSize}`);
                const data = await response.json();

                if (data.success) {
                    displayShops(data.data.shops);
                    updatePagination('shopPagination', data.data.pagination, loadShopList);
                } else {
                    container.innerHTML = '<p>加载失败</p>';
                }
            } catch (error) {
                console.error('加载店铺列表失败:', error);
                container.innerHTML = '<p>加载失败: ' + error.message + '</p>';
            }
        }

        // 显示店铺列表
        function displayShops(shops) {
            const container = document.getElementById('shopListContainer');
            
            if (!shops || shops.length === 0) {
                container.innerHTML = '<p>暂无店铺数据</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>店铺ID</th>
                            <th>店铺名称</th>
                            <th>平台</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            shops.forEach(shop => {
                const statusClass = shop.status === 'active' ? 'status-active' : 'status-inactive';
                const statusText = shop.status === 'active' ? '活跃' : '未激活';
                const createTime = new Date(shop.created_at).toLocaleString('zh-CN');

                html += `
                    <tr>
                        <td>${shop.shop_id}</td>
                        <td>${shop.shop_name}</td>
                        <td>${shop.platform || 'kongfuzi'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${createTime}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm" onclick="crawlShopSales('${shop.shop_id}')">
                                爬取销售数据
                            </button>
                            <button class="btn btn-sm" onclick="viewShopStats('${shop.shop_id}')">
                                查看统计
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 爬取单个店铺的销售数据
        async function crawlShopSales(shopId) {
            if (!confirm(`确定要爬取店铺 ${shopId} 的销售数据吗？`)) {
                return;
            }

            showAlert('info', `正在爬取店铺 ${shopId} 的销售数据，请稍候...`);

            try {
                const response = await fetch(`/sales-data/shop/${shopId}/crawl-sales`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    loadStatistics(); // 刷新统计数据
                } else {
                    showAlert('error', '爬取失败: ' + (data.detail || data.message));
                }
            } catch (error) {
                showAlert('error', '爬取失败: ' + error.message);
            }
        }

        // 一键爬取所有店铺
        async function crawlAllShops() {
            if (!confirm('确定要爬取所有店铺的销售数据吗？这可能需要较长时间。')) {
                return;
            }

            showAlert('info', '正在创建爬取任务，请稍候...');

            try {
                const response = await fetch('/sales-data/crawl-all-shops', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                } else {
                    showAlert('error', '创建任务失败: ' + (data.detail || data.message));
                }
            } catch (error) {
                showAlert('error', '创建任务失败: ' + error.message);
            }
        }

        // 查看店铺统计
        async function viewShopStats(shopId) {
            try {
                const response = await fetch(`/sales-data/shop/${shopId}/sales-stats`);
                const data = await response.json();

                if (data.success) {
                    showShopStatsModal(data.data);
                } else {
                    showAlert('error', '获取统计失败');
                }
            } catch (error) {
                showAlert('error', '获取统计失败: ' + error.message);
            }
        }

        // 显示店铺统计模态框
        function showShopStatsModal(data) {
            const modal = document.getElementById('shopModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            const shop = data.shop_info;
            const stats = data.statistics || {};
            const books = data.recent_books || [];

            modalTitle.textContent = `店铺统计 - ${shop.shop_name}`;

            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_sales || 0}</div>
                        <div class="stat-label">总销售记录</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.unique_books || 0}</div>
                        <div class="stat-label">不同书籍</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">¥${(stats.avg_price || 0).toFixed(2)}</div>
                        <div class="stat-label">平均价格</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">¥${(stats.total_revenue || 0).toFixed(2)}</div>
                        <div class="stat-label">总销售额</div>
                    </div>
                </div>

                <h3>价格区间</h3>
                <p>最低价: ¥${(stats.min_price || 0).toFixed(2)} | 最高价: ¥${(stats.max_price || 0).toFixed(2)}</p>

                <h3>最近爬取的书籍</h3>
            `;

            if (books.length > 0) {
                html += '<ul>';
                books.forEach(book => {
                    const updateTime = book.last_sales_update 
                        ? new Date(book.last_sales_update).toLocaleString('zh-CN')
                        : '未更新';
                    const crawledStatus = book.is_crawled ? '已爬取' : '未爬取';
                    html += `<li>${book.title} (ISBN: ${book.isbn}) - ${crawledStatus} - 更新时间: ${updateTime}</li>`;
                });
                html += '</ul>';
            } else {
                html += '<p>暂无数据</p>';
            }

            modalContent.innerHTML = html;
            modal.style.display = 'block';
        }

        // 加载书籍爬取状态
        async function loadBooksCrawlStatus(page = 1) {
            currentBooksPage = page;
            const status = document.getElementById('crawlStatusFilter').value;
            const container = document.getElementById('booksStatusContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>加载中...</p></div>';

            try {
                const response = await fetch(`/sales-data/books/crawl-status?status=${status}&page=${page}&page_size=${pageSize}`);
                const data = await response.json();

                if (data.success) {
                    displayBooksCrawlStatus(data.data.books);
                    updatePagination('booksPagination', data.data.pagination, loadBooksCrawlStatus);
                } else {
                    container.innerHTML = '<p>加载失败</p>';
                }
            } catch (error) {
                console.error('加载书籍状态失败:', error);
                container.innerHTML = '<p>加载失败: ' + error.message + '</p>';
            }
        }

        // 显示书籍爬取状态
        function displayBooksCrawlStatus(books) {
            const container = document.getElementById('booksStatusContainer');
            
            if (!books || books.length === 0) {
                container.innerHTML = '<p>暂无数据</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ISBN</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>爬取状态</th>
                            <th>最后更新</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            books.forEach(book => {
                const statusClass = book.is_crawled ? 'status-crawled' : 'status-not-crawled';
                const statusText = book.is_crawled ? '已爬取' : '未爬取';
                const updateTime = book.last_sales_update 
                    ? new Date(book.last_sales_update).toLocaleString('zh-CN')
                    : '-';

                html += `
                    <tr>
                        <td>${book.isbn || '-'}</td>
                        <td>${book.title}</td>
                        <td>${book.author || '-'}</td>
                        <td>${book.publisher || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${updateTime}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 更新分页
        function updatePagination(containerId, pagination, callback) {
            const container = document.getElementById(containerId);
            const { page, total_pages } = pagination;

            let html = '';
            
            // 上一页按钮
            html += `<button ${page <= 1 ? 'disabled' : ''} onclick="${callback.name}(${page - 1})">上一页</button>`;
            
            // 页码信息
            html += `<span>第 ${page} / ${total_pages} 页</span>`;
            
            // 下一页按钮
            html += `<button ${page >= total_pages ? 'disabled' : ''} onclick="${callback.name}(${page + 1})">下一页</button>`;

            container.innerHTML = html;
        }

        // 搜索店铺
        function searchShops() {
            const keyword = document.getElementById('shopSearch').value.trim();
            if (!keyword) {
                loadShopList();
                return;
            }
            // TODO: 实现搜索功能
            showAlert('info', '搜索功能开发中...');
        }

        // 刷新店铺列表
        function refreshShopList() {
            loadShopList(currentShopPage);
            loadStatistics();
        }

        // 显示提示信息
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 'alert-info';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // 3秒后自动消失
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('shopModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('shopModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // 主题切换
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // 更新图标
            const icon = document.querySelector('.theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', newTheme === 'dark' ? 'moon' : 'sun');
                lucide.createIcons();
            }
        }

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.querySelector('.theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', savedTheme === 'dark' ? 'moon' : 'sun');
            }
        }

        // 显示设置
        function showSettings() {
            showAlert('info', '设置功能开发中...');
        }

        // 刷新数据
        function refreshData() {
            loadStats();
            loadShops();
            loadBooksCrawlStatus();
            showAlert('success', '数据刷新完成');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            lucide.createIcons();
        });
    </script>
</body>
</html>
