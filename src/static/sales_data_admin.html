<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺管理</title>
    <script src="/static/common-components.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* 响应式导航栏 */
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 15px;
            }

            .navbar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .nav-link {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 200px;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-crawled {
            background: #cce5ff;
            color: #004085;
        }

        .status-not-crawled {
            background: #fff3cd;
            color: #856404;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination span {
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-info {
            background: #17a2b8;
        }

        .btn-info:hover {
            background: #138496;
        }

        .progress-bar {
            width: 100px;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
        }

        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏪 店铺管理</h1>

        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="navbar-content">
                <a href="#" class="navbar-brand">📚 卖书分析</a>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/static/index.html" class="nav-link">
                            📊 数据分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/book_admin.html" class="nav-link">
                            📚 书籍管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/sales_data_admin.html" class="nav-link active">
                            🏪 店铺管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/crawler_admin.html" class="nav-link">
                            🕷️ 爬虫管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 店铺管理 -->
        <div class="section">
            <h2>店铺列表</h2>
            
            <div class="controls">
                <input type="text" id="searchInput" placeholder="搜索店铺ID或名称...">
                <button class="btn" onclick="searchShops()">🔍 搜索</button>
                <button class="btn btn-success" onclick="showAddShopModal()">➕ 添加店铺</button>
                <button class="btn btn-info" onclick="batchCrawlAllShopsSales()">🚀 批量爬取销售数据</button>
                <button class="btn btn-warning" onclick="batchUpdateAllShops()">📈 批量更新书籍数据</button>
                <button class="btn" onclick="refreshShopList()">🔄 刷新</button>
            </div>

            <div id="alertContainer"></div>

            <div id="shopTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                            <th>店铺ID</th>
                            <th>店铺名称</th>
                            <th>平台</th>
                            <th>状态</th>
                            <th>书籍总数</th>
                            <th>已爬取销售</th>
                            <th>未爬取销售</th>
                            <th>销售爬取进度</th>
                            <th>最后更新</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="shopTableBody">
                        <tr><td colspan="11" style="text-align: center;">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="shopPagination"></div>
        </div>

        <!-- 书店书籍销售记录爬取列表 -->
        <div class="section">
            <h2>书店维度销售记录爬取状态</h2>
            <div class="controls">
                <input type="text" id="shopSearchInput" placeholder="搜索店铺名称或店铺ID...">
                <select id="crawlStatusFilter" onchange="loadBooksCrawlStatus()">
                    <option value="all">全部</option>
                    <option value="crawled">已爬取</option>
                    <option value="not_crawled">未爬取</option>
                </select>
                <button class="btn" onclick="searchBooksByShop()">🔍 搜索</button>
                <button class="btn" onclick="loadBooksCrawlStatus()">
                    🔄 刷新
                </button>
            </div>

            <div id="booksStatusContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>

            <div class="pagination" id="booksPagination"></div>
        </div>
    </div>

    <!-- 添加/编辑店铺模态框 -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">添加店铺</h2>
            <form id="shopForm" onsubmit="saveShop(event)">
                <div class="form-group">
                    <label for="shopId">店铺ID *</label>
                    <input type="text" id="shopId" required>
                </div>
                <div class="form-group">
                    <label for="shopName">店铺名称 *</label>
                    <input type="text" id="shopName" required>
                </div>
                <div class="form-group">
                    <label for="platform">平台</label>
                    <select id="platform">
                        <option value="kongfuzi">孔夫子</option>
                        <option value="duozhuayu">多抓鱼</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="shopUrl">店铺URL</label>
                    <input type="url" id="shopUrl">
                </div>
                <div class="form-group">
                    <label for="shopType">店铺类型</label>
                    <input type="text" id="shopType">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">保存</button>
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentBooksPage = 1;
        let currentShopPage = 1;
        let selectedShops = new Set();
        let editingShopId = null;
        let shopsData = [];
        const pageSize = 20;

        // 页面加载时初始化
        window.onload = () => {
            loadShops();
            loadBooksCrawlStatus();
            updateBatchButtonsState();
        };

        // 加载店铺列表
        async function loadShops(page = 1) {
            currentShopPage = page;
            try {
                const search = document.getElementById('searchInput').value;
                let url = `/sales-data/shops?page=${page}&page_size=20`;
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    shopsData = data.data.shops;
                    displayShops(data.data.shops);
                    updateShopPagination(data.data.pagination);
                }
            } catch (error) {
                showAlert('error', '加载店铺列表失败: ' + error.message);
            }
        }

        // 显示店铺列表
        function displayShops(shops) {
            const tbody = document.getElementById('shopTableBody');
            
            if (!shops || shops.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center;">暂无数据</td></tr>';
                return;
            }

            let html = '';
            shops.forEach(shop => {
                const lastUpdate = shop.last_update ? new Date(shop.last_update).toLocaleString('zh-CN') : '-';
                
                html += `
                    <tr>
                        <td><input type="checkbox" value="${shop.shop_id}" onchange="toggleShopSelection('${shop.shop_id}')"></td>
                        <td>${shop.shop_id}</td>
                        <td>${shop.shop_name}</td>
                        <td>${shop.platform || 'kongfuzi'}</td>
                        <td>${shop.status === 'active' ? '活跃' : '未激活'}</td>
                        <td>${shop.total_books || 0}</td>
                        <td>${shop.crawled_books || 0}</td>
                        <td>${shop.uncrawled_books || 0}</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${shop.crawl_progress || 0}%"></div>
                            </div>
                            ${shop.crawl_progress || 0}%
                        </td>
                        <td>${lastUpdate}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-info" onclick="editShop('${shop.shop_id}', event)">编辑</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteShop('${shop.shop_id}')">删除</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
            updateBatchButtonsState();
            updateSelectAllState();
        }

        // 更新店铺分页
        function updateShopPagination(pagination) {
            const container = document.getElementById('shopPagination');
            const { page, total_pages } = pagination;

            let html = '';
            html += `<button ${page <= 1 ? 'disabled' : ''} onclick="loadShops(${page - 1})">上一页</button>`;
            html += `<span>第 ${page} / ${total_pages} 页</span>`;
            html += `<button ${page >= total_pages ? 'disabled' : ''} onclick="loadShops(${page + 1})">下一页</button>`;

            container.innerHTML = html;
        }

        // 搜索店铺
        function searchShops() {
            loadShops(1);
        }

        // 刷新店铺列表
        function refreshShopList() {
            loadShops(currentShopPage);
        }

        // 显示添加店铺模态框
        function showAddShopModal() {
            editingShopId = null;
            document.getElementById('modalTitle').textContent = '添加店铺';
            document.getElementById('shopForm').reset();
            document.getElementById('shopId').disabled = false;
            document.getElementById('shopModal').style.display = 'block';
        }

        // 编辑店铺
        function editShop(shopId, event) {
            try {
                const shop = shopsData.find(s => s.shop_id === shopId);
                
                if (!shop) {
                    showAlert('error', '未找到店铺信息，请刷新页面后重试');
                    return;
                }
                
                editingShopId = shopId;
                
                document.getElementById('modalTitle').textContent = '编辑店铺';
                document.getElementById('shopId').value = shop.shop_id;
                document.getElementById('shopId').disabled = true;
                document.getElementById('shopName').value = shop.shop_name || '';
                document.getElementById('platform').value = shop.platform || 'kongfuzi';
                document.getElementById('shopUrl').value = shop.shop_url || '';
                document.getElementById('shopType').value = shop.shop_type || '';
                
                document.getElementById('shopModal').style.display = 'block';
            } catch (error) {
                showAlert('error', '打开编辑窗口失败: ' + error.message);
            }
        }

        // 保存店铺
        async function saveShop(event) {
            event.preventDefault();
            
            const shopData = {
                shop_id: document.getElementById('shopId').value,
                shop_name: document.getElementById('shopName').value,
                platform: document.getElementById('platform').value,
                shop_url: document.getElementById('shopUrl').value || null,
                shop_type: document.getElementById('shopType').value || null
            };

            try {
                let response;
                if (editingShopId) {
                    response = await fetch(`/sales-data/shops/${editingShopId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(shopData)
                    });
                } else {
                    response = await fetch('/sales-data/shops', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(shopData)
                    });
                }

                const data = await response.json();
                if (data.success) {
                    showAlert('success', data.message);
                    closeModal();
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '保存失败');
                }
            } catch (error) {
                showAlert('error', '保存失败: ' + error.message);
            }
        }

        // 删除店铺
        async function deleteShop(shopId) {
            if (!confirm(`确定要删除店铺 ${shopId} 吗？这将同时删除相关的销售记录。`)) {
                return;
            }

            try {
                const response = await fetch(`/sales-data/shops/${shopId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '删除失败');
                }
            } catch (error) {
                showAlert('error', '删除失败: ' + error.message);
            }
        }

        // 批量爬取销售数据
        async function batchCrawlAllShopsSales() {
            const selectedShops = getSelectedShops();
            
            if (selectedShops.length === 0) {
                showAlert('error', '请先选择要爬取的店铺');
                return;
            }

            if (!confirm(`确定要为选中的 ${selectedShops.length} 个店铺创建销售爬取任务吗？`)) {
                return;
            }

            showAlert('info', `正在为 ${selectedShops.length} 个店铺创建销售爬取任务...`);

            try {
                const response = await fetch('/sales-data/batch-crawl-sales', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shop_ids: selectedShops })
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '批量爬取失败');
                }
            } catch (error) {
                showAlert('error', '批量爬取失败: ' + error.message);
            }
        }

        // 批量更新书籍数据
        async function batchUpdateAllShops() {
            const selectedShops = getSelectedShops();
            
            if (selectedShops.length === 0) {
                showAlert('error', '请先选择要更新的店铺');
                return;
            }

            if (!confirm(`确定要为选中的 ${selectedShops.length} 个店铺创建书籍更新任务吗？`)) {
                return;
            }

            showAlert('info', `正在为 ${selectedShops.length} 个店铺创建书籍更新任务...`);

            try {
                const response = await fetch('/sales-data/batch-update-books', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shop_ids: selectedShops })
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '批量更新失败');
                }
            } catch (error) {
                showAlert('error', '批量更新失败: ' + error.message);
            }
        }

        // 获取选中的店铺
        function getSelectedShops() {
            const checkboxes = document.querySelectorAll('#shopTableBody input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 切换全选状态
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('#shopTableBody input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
            
            updateBatchButtonsState();
        }

        // 切换单个店铺选择状态
        function toggleShopSelection(shopId) {
            updateBatchButtonsState();
            updateSelectAllState();
        }

        // 更新全选复选框状态
        function updateSelectAllState() {
            const checkboxes = document.querySelectorAll('#shopTableBody input[type="checkbox"]');
            const checkedCheckboxes = document.querySelectorAll('#shopTableBody input[type="checkbox"]:checked');
            const selectAllCheckbox = document.getElementById('selectAll');
            
            if (checkboxes.length === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCheckboxes.length === checkboxes.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCheckboxes.length > 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            }
        }

        // 更新批量操作按钮状态
        function updateBatchButtonsState() {
            const selectedCount = getSelectedShops().length;
            const batchButtons = document.querySelectorAll('button[onclick*="batch"]');
            
            batchButtons.forEach(button => {
                if (selectedCount > 0) {
                    button.disabled = false;
                    button.style.opacity = '1';
                } else {
                    button.disabled = true;
                    button.style.opacity = '0.6';
                }
            });
            
            const batchSalesBtn = document.querySelector('button[onclick="batchCrawlAllShopsSales()"]');
            const batchBooksBtn = document.querySelector('button[onclick="batchUpdateAllShops()"]');
            
            if (batchSalesBtn) {
                batchSalesBtn.innerHTML = selectedCount > 0 ? 
                    `🚀 批量爬取销售数据 (${selectedCount})` : 
                    '🚀 批量爬取销售数据';
            }
            
            if (batchBooksBtn) {
                batchBooksBtn.innerHTML = selectedCount > 0 ? 
                    `📈 批量更新书籍数据 (${selectedCount})` : 
                    '📈 批量更新书籍数据';
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('shopModal').style.display = 'none';
            editingShopId = null;
        }

        // 显示提示信息
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 'alert-info';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 加载书籍爬取状态
        async function loadBooksCrawlStatus(page = 1) {
            currentBooksPage = page;
            const status = document.getElementById('crawlStatusFilter').value;
            const shopSearch = document.getElementById('shopSearchInput').value;
            const container = document.getElementById('booksStatusContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>加载中...</p></div>';

            try {
                let url = `/sales-data/books/crawl-status?status=${status}&page=${page}&page_size=${pageSize}`;
                if (shopSearch) {
                    url += `&shop_search=${encodeURIComponent(shopSearch)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayBooksCrawlStatus(data.data.books);
                    updatePagination('booksPagination', data.data.pagination, loadBooksCrawlStatus);
                } else {
                    container.innerHTML = '<p>加载失败</p>';
                }
            } catch (error) {
                console.error('加载书籍状态失败:', error);
                container.innerHTML = '<p>加载失败: ' + error.message + '</p>';
            }
        }
        
        // 按店铺搜索书籍
        function searchBooksByShop() {
            loadBooksCrawlStatus(1);
        }

        // 显示书籍爬取状态
        function displayBooksCrawlStatus(books) {
            const container = document.getElementById('booksStatusContainer');
            
            if (!books || books.length === 0) {
                container.innerHTML = '<p>暂无数据</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>店铺名称</th>
                            <th>店铺ID</th>
                            <th>ISBN</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>爬取状态</th>
                            <th>最后更新</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            books.forEach(book => {
                const statusClass = book.is_crawled ? 'status-crawled' : 'status-not-crawled';
                const statusText = book.is_crawled ? '已爬取' : '未爬取';
                const updateTime = book.last_sales_update 
                    ? new Date(book.last_sales_update).toLocaleString('zh-CN')
                    : '-';

                html += `
                    <tr>
                        <td>${book.shop_name || '-'}</td>
                        <td>${book.shop_id || '-'}</td>
                        <td>${book.isbn || '-'}</td>
                        <td>${book.title}</td>
                        <td>${book.author || '-'}</td>
                        <td>${book.publisher || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${updateTime}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 更新分页
        function updatePagination(containerId, pagination, callback) {
            const container = document.getElementById(containerId);
            const { page, total_pages } = pagination;

            let html = '';
            
            // 上一页按钮
            html += `<button ${page <= 1 ? 'disabled' : ''} onclick="${callback.name}(${page - 1})">上一页</button>`;
            
            // 页码信息
            html += `<span>第 ${page} / ${total_pages} 页</span>`;
            
            // 下一页按钮
            html += `<button ${page >= total_pages ? 'disabled' : ''} onclick="${callback.name}(${page + 1})">下一页</button>`;

            container.innerHTML = html;
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('shopModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

    </script>
</body>
</html>
