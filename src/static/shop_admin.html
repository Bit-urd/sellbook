<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Price Analysis - 店铺管理</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
/* 极简扁平风格主题 */
:root {
  --background: #ffffff;
  --foreground: #171717;
  --card: #ffffff;
  --card-foreground: #171717;
  --primary: #667eea;
  --primary-foreground: #ffffff;
  --primary-hover: #5a67d8;
  --secondary: #f3f4f6;
  --secondary-foreground: #171717;
  --muted: #f9fafb;
  --muted-foreground: #6b7280;
  --border: #e5e7eb;
  --success: #10b981;
  --destructive: #ef4444;
  --warning: #f59e0b;
  --info: #3b82f6;
  --sidebar-bg: #fafafa;
  --sidebar-foreground: #171717;
  --sidebar-border: #e5e7eb;
  --sidebar-hover-bg: #f3f4f6;
  --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
  --radius: 8px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  --sidebar-width: 240px;
  --header-height: 64px;
  --nav-item-height: 48px;
  --transition-fast: 150ms ease;
  --text-sm: 14px;
  --text-base: 16px;
  --text-lg: 18px;
  --text-xl: 20px;
  --text-2xl: 24px;
  --font-medium: 500;
  --font-semibold: 600;
}

[data-theme="dark"] {
  --background: #0a0a0a;
  --foreground: #fafafa;
  --card: #171717;
  --card-foreground: #fafafa;
  --secondary: #262626;
  --muted: #262626;
  --muted-foreground: #a3a3a3;
  --border: #262626;
  --sidebar-bg: #0f0f0f;
  --sidebar-foreground: #fafafa;
  --sidebar-border: #262626;
  --sidebar-hover-bg: #262626;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-sans);
  font-size: var(--text-base);
  line-height: 1.5;
  color: var(--foreground);
  background: var(--background);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* 新的布局系统 */
.app-container {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.sidebar {
  width: var(--sidebar-width);
  background: var(--sidebar-bg);
  border-right: 1px solid var(--sidebar-border);
  display: flex;
  flex-direction: column;
  transition: transform var(--transition-fast);
}

.sidebar-logo {
  height: var(--header-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  border-bottom: 1px solid var(--sidebar-border);
  font-size: var(--text-lg);
  font-weight: var(--font-semibold);
  color: var(--primary);
}

.sidebar-nav {
  flex: 1;
  padding: var(--spacing-md) 0;
  overflow-y: auto;
}

.sidebar-nav-item {
  height: var(--nav-item-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  color: var(--sidebar-foreground);
  text-decoration: none;
  transition: all var(--transition-fast);
  cursor: pointer;
  border-left: 3px solid transparent;
}

.sidebar-nav-item:hover {
  background: var(--sidebar-hover-bg);
}

.sidebar-nav-item.active {
  background: var(--primary);
  color: var(--primary-foreground);
  border-left-color: var(--primary-hover);
}

.sidebar-nav-divider {
  height: 1px;
  background: var(--sidebar-border);
  margin: var(--spacing-md) 0;
}

.sidebar-footer {
  padding: var(--spacing-md) 0;
  border-top: 1px solid var(--sidebar-border);
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.content-header {
  height: var(--header-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  background: var(--card);
}

.content-title {
  font-size: var(--text-2xl);
  font-weight: var(--font-semibold);
  color: var(--foreground);
}

.content-body {
  flex: 1;
  padding: var(--spacing-lg);
  overflow-y: auto;
  background: var(--muted);
}

.section {
  background: var(--card);
  border-radius: var(--radius);
  padding: var(--spacing-lg);
  margin-bottom: var(--spacing-md);
  border: 1px solid var(--border);
}

.section h2 {
  color: var(--foreground);
  margin-bottom: var(--spacing-md);
  padding-bottom: var(--spacing-sm);
  border-bottom: 2px solid var(--primary);
  font-size: var(--text-xl);
  font-weight: var(--font-semibold);
}

.controls {
  display: flex;
  gap: var(--spacing-sm);
  margin-bottom: var(--spacing-md);
  flex-wrap: wrap;
  align-items: center;
}

.btn {
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius);
  font-size: var(--text-sm);
  font-weight: var(--font-medium);
  border: none;
  cursor: pointer;
  transition: all var(--transition-fast);
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.btn-primary {
  background: var(--primary);
  color: var(--primary-foreground);
}

.btn-primary:hover {
  background: var(--primary-hover);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #059669;
}

.btn-danger {
  background: var(--destructive);
  color: white;
}

.btn-danger:hover {
  background: #dc2626;
}

.btn-warning {
  background: var(--warning);
  color: #92400e;
}

.btn-warning:hover {
  background: #d97706;
}

.btn-info {
  background: var(--info);
  color: white;
}

.btn-info:hover {
  background: #2563eb;
}

.btn-sm {
  padding: 4px var(--spacing-sm);
  font-size: 12px;
}

.btn-ghost {
  background: transparent;
  color: var(--foreground);
}

.btn-ghost:hover {
  background: var(--secondary);
}

input[type="text"], input[type="url"], select {
  padding: var(--spacing-sm);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: var(--text-sm);
  min-width: 200px;
  background: var(--card);
  color: var(--foreground);
}

input[type="text"]:focus, input[type="url"]:focus, select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

/* 数据表格 */
.data-table {
  background: var(--card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  overflow: hidden;
  margin-top: var(--spacing-sm);
}

.data-table table {
  width: 100%;
  border-collapse: collapse;
}

.data-table th {
  background: var(--muted);
  padding: var(--spacing-md);
  text-align: left;
  font-weight: var(--font-medium);
  font-size: var(--text-sm);
  color: var(--muted-foreground);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
}

.data-table td {
  padding: var(--spacing-md);
  border-bottom: 1px solid var(--border);
  color: var(--foreground);
}

.data-table tr:hover {
  background: var(--muted);
}

.crawl-status {
  display: inline-block;
  padding: 4px var(--spacing-sm);
  border-radius: var(--radius);
  font-size: 12px;
  font-weight: var(--font-semibold);
}

.status-completed {
  background: #dcfce7;
  color: var(--success);
}

.status-partial {
  background: #fef3c7;
  color: var(--warning);
}

.status-not-started {
  background: #fecaca;
  color: var(--destructive);
}

.progress-bar {
  width: 100px;
  height: 20px;
  background: var(--muted);
  border-radius: var(--radius);
  overflow: hidden;
  display: inline-block;
  border: 1px solid var(--border);
}

.progress-fill {
  height: 100%;
  background: var(--success);
  transition: width var(--transition-fast);
}

.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: var(--spacing-sm);
  margin-top: var(--spacing-md);
}

.pagination button {
  padding: var(--spacing-sm) var(--spacing-md);
  border: 1px solid var(--border);
  background: var(--card);
  cursor: pointer;
  border-radius: var(--radius);
  color: var(--foreground);
  transition: all var(--transition-fast);
}

.pagination button:hover:not(:disabled) {
  background: var(--secondary);
}

.pagination button:disabled {
  cursor: not-allowed;
  opacity: 0.5;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: var(--card);
  margin: 10% auto;
  padding: var(--spacing-xl);
  border-radius: var(--radius);
  width: 80%;
  max-width: 600px;
  max-height: 70vh;
  overflow-y: auto;
  border: 1px solid var(--border);
}

.close {
  color: var(--muted-foreground);
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  transition: all var(--transition-fast);
}

.close:hover {
  color: var(--foreground);
}

.form-group {
  margin-bottom: var(--spacing-md);
}

.form-group label {
  display: block;
  margin-bottom: var(--spacing-sm);
  font-weight: var(--font-semibold);
  color: var(--foreground);
}

.form-group input, .form-group select {
  width: 100%;
  padding: var(--spacing-sm);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: var(--card);
  color: var(--foreground);
}

.alert {
  padding: var(--spacing-md) var(--spacing-lg);
  border-radius: var(--radius);
  margin-bottom: var(--spacing-md);
}

.alert-success {
  background: #dcfce7;
  color: var(--success);
  border: 1px solid #bbf7d0;
}

.alert-error {
  background: #fecaca;
  color: var(--destructive);
  border: 1px solid #fca5a5;
}

.alert-info {
  background: #dbeafe;
  color: var(--info);
  border: 1px solid #93c5fd;
}

.action-buttons {
  display: flex;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
}

/* 移动端样式 */
.mobile-menu-btn {
  display: none;
  position: fixed;
  top: var(--spacing-md);
  left: var(--spacing-md);
  z-index: 101;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: var(--spacing-sm);
  cursor: pointer;
}

.theme-toggle {
  padding: var(--spacing-sm);
  background: transparent;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: all var(--transition-fast);
}

.theme-toggle:hover {
  background: var(--secondary);
}

/* 响应式 */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 100;
    transform: translateX(-100%);
  }
  
  .sidebar.open {
    transform: translateX(0);
  }
  
  .main-content {
    margin-left: 0;
  }
  
  .mobile-menu-btn {
    display: flex;
  }
  
  .content-header {
    padding-left: calc(48px + var(--spacing-lg));
  }
  
  .controls {
    flex-direction: column;
    align-items: stretch;
  }
  
  .controls > * {
    width: 100%;
  }
  
  .data-table {
    overflow-x: auto;
  }
  
  .modal-content {
    width: 95%;
    margin: 5% auto;
  }
}
    </style>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i data-lucide="menu" width="20" height="20"></i>
    </button>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <i data-lucide="book-open" width="24" height="24"></i>
                Book Price Analysis
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-nav-item">
                    <i data-lucide="home" width="18" height="18"></i>
                    仪表板
                </a>
                <a href="/shop-admin" class="sidebar-nav-item active">
                    <i data-lucide="store" width="18" height="18"></i>
                    店铺管理
                </a>
                <a href="/book-admin" class="sidebar-nav-item">
                    <i data-lucide="book" width="18" height="18"></i>
                    书籍管理
                </a>
                <a href="/sales-admin" class="sidebar-nav-item">
                    <i data-lucide="trending-up" width="18" height="18"></i>
                    销售管理
                </a>
                <a href="/crawler-admin" class="sidebar-nav-item">
                    <i data-lucide="spider" width="18" height="18"></i>
                    爬虫管理
                </a>
                
                <div class="sidebar-nav-divider"></div>
                
                <a href="#" class="sidebar-nav-item" onclick="showSettings()">
                    <i data-lucide="settings" width="18" height="18"></i>
                    设置
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                    <i data-lucide="sun" width="18" height="18" class="theme-icon"></i>
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="content-header">
                <h1 class="content-title">店铺管理</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddShopModal()">
                        <i data-lucide="plus" width="16" height="16"></i>
                        添加店铺
                    </button>
                </div>
            </header>
            
            <div class="content-body">

        <!-- 店铺管理主界面 -->
        <div class="section">
            <h2>店铺列表</h2>
            
            <div class="controls">
                <input type="text" id="searchInput" placeholder="搜索店铺ID或名称...">
                <button class="btn" onclick="searchShops()">🔍 搜索</button>
                <button class="btn btn-success" onclick="showAddShopModal()">➕ 添加店铺</button>
                <button class="btn btn-info" onclick="batchCrawlShops(false)">🚀 批量全量爬取</button>
                <button class="btn btn-warning" onclick="batchCrawlShops(true)">📈 批量增量爬取</button>
                <button class="btn" onclick="refreshShopList()">🔄 刷新</button>
            </div>

            <div id="alertContainer"></div>

            <div id="shopTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                            <th>店铺ID</th>
                            <th>店铺名称</th>
                            <th>平台</th>
                            <th>状态</th>
                            <th>书籍总数</th>
                            <th>未爬取数</th>
                            <th>爬取进度</th>
                            <th>最后更新</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="shopTableBody">
                        <tr><td colspan="10" style="text-align: center;">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- 添加/编辑店铺模态框 -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">添加店铺</h2>
            <form id="shopForm" onsubmit="saveShop(event)">
                <div class="form-group">
                    <label for="shopId">店铺ID *</label>
                    <input type="text" id="shopId" required>
                </div>
                <div class="form-group">
                    <label for="shopName">店铺名称 *</label>
                    <input type="text" id="shopName" required>
                </div>
                <div class="form-group">
                    <label for="platform">平台</label>
                    <select id="platform">
                        <option value="kongfuzi">孔夫子</option>
                        <option value="duozhuayu">多抓鱼</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="shopUrl">店铺URL</label>
                    <input type="url" id="shopUrl">
                </div>
                <div class="form-group">
                    <label for="shopType">店铺类型</label>
                    <input type="text" id="shopType">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">保存</button>
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let selectedShops = new Set();
        let editingShopId = null;

        // 页面加载时初始化
        window.onload = () => {
            loadShops();
        };

        // 加载店铺列表
        async function loadShops(page = 1) {
            currentPage = page;
            try {
                const search = document.getElementById('searchInput').value;
                let url = `/api/shops?page=${page}&page_size=20`;
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayShops(data.data.shops);
                    updatePagination(data.data.pagination);
                }
            } catch (error) {
                showAlert('error', '加载店铺列表失败: ' + error.message);
            }
        }

        // 显示店铺列表
        function displayShops(shops) {
            const tbody = document.getElementById('shopTableBody');
            
            if (!shops || shops.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center;">暂无数据</td></tr>';
                return;
            }

            let html = '';
            shops.forEach(shop => {
                const crawlStatus = getCrawlStatusText(shop.crawl_status);
                const crawlStatusClass = `status-${shop.crawl_status || 'not-started'}`;
                const lastUpdate = shop.last_update ? new Date(shop.last_update).toLocaleString('zh-CN') : '-';
                
                html += `
                    <tr>
                        <td><input type="checkbox" value="${shop.shop_id}" onchange="toggleShopSelection('${shop.shop_id}')"></td>
                        <td>${shop.shop_id}</td>
                        <td>${shop.shop_name}</td>
                        <td>${shop.platform || 'kongfuzi'}</td>
                        <td>${shop.status === 'active' ? '活跃' : '未激活'}</td>
                        <td>${shop.total_books || 0}</td>
                        <td>${shop.uncrawled_books || 0}</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${shop.crawl_progress || 0}%"></div>
                            </div>
                            ${shop.crawl_progress || 0}%
                        </td>
                        <td>${lastUpdate}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-success" onclick="crawlShop('${shop.shop_id}', false)">全量爬取</button>
                            <button class="btn btn-sm btn-warning" onclick="crawlShop('${shop.shop_id}', true)">增量爬取</button>
                            <button class="btn btn-sm btn-info" onclick="editShop('${shop.shop_id}')">编辑</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteShop('${shop.shop_id}')">删除</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // 获取爬取状态文本
        function getCrawlStatusText(status) {
            switch(status) {
                case 'completed': return '已完成';
                case 'partial': return '部分爬取';
                case 'not_started': return '未开始';
                default: return '未知';
            }
        }

        // 更新分页
        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, total_pages } = pagination;

            let html = '';
            html += `<button ${page <= 1 ? 'disabled' : ''} onclick="loadShops(${page - 1})">上一页</button>`;
            html += `<span>第 ${page} / ${total_pages} 页</span>`;
            html += `<button ${page >= total_pages ? 'disabled' : ''} onclick="loadShops(${page + 1})">下一页</button>`;

            container.innerHTML = html;
        }

        // 搜索店铺
        function searchShops() {
            loadShops(1);
        }

        // 刷新列表
        function refreshShopList() {
            loadShops(currentPage);
        }

        // 显示添加店铺模态框
        function showAddShopModal() {
            editingShopId = null;
            document.getElementById('modalTitle').textContent = '添加店铺';
            document.getElementById('shopForm').reset();
            document.getElementById('shopId').disabled = false;
            document.getElementById('shopModal').style.display = 'block';
        }

        // 编辑店铺
        async function editShop(shopId) {
            try {
                const response = await fetch(`/api/shops/${shopId}`);
                const data = await response.json();

                if (data.success) {
                    const shop = data.data;
                    editingShopId = shopId;
                    
                    document.getElementById('modalTitle').textContent = '编辑店铺';
                    document.getElementById('shopId').value = shop.shop_id;
                    document.getElementById('shopId').disabled = true;
                    document.getElementById('shopName').value = shop.shop_name;
                    document.getElementById('platform').value = shop.platform || 'kongfuzi';
                    document.getElementById('shopUrl').value = shop.shop_url || '';
                    document.getElementById('shopType').value = shop.shop_type || '';
                    
                    document.getElementById('shopModal').style.display = 'block';
                }
            } catch (error) {
                showAlert('error', '获取店铺信息失败: ' + error.message);
            }
        }

        // 保存店铺
        async function saveShop(event) {
            event.preventDefault();
            
            const shopData = {
                shop_id: document.getElementById('shopId').value,
                shop_name: document.getElementById('shopName').value,
                platform: document.getElementById('platform').value,
                shop_url: document.getElementById('shopUrl').value || null,
                shop_type: document.getElementById('shopType').value || null
            };

            try {
                let response;
                if (editingShopId) {
                    // 更新店铺
                    response = await fetch(`/api/shops/${editingShopId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(shopData)
                    });
                } else {
                    // 创建店铺
                    response = await fetch('/api/shops', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(shopData)
                    });
                }

                const data = await response.json();
                if (data.success) {
                    showAlert('success', data.message);
                    closeModal();
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '保存失败');
                }
            } catch (error) {
                showAlert('error', '保存失败: ' + error.message);
            }
        }

        // 删除店铺
        async function deleteShop(shopId) {
            if (!confirm(`确定要删除店铺 ${shopId} 吗？这将同时删除相关的销售记录。`)) {
                return;
            }

            try {
                const response = await fetch(`/api/shops/${shopId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '删除失败');
                }
            } catch (error) {
                showAlert('error', '删除失败: ' + error.message);
            }
        }

        // 爬取单个店铺
        async function crawlShop(shopId, incremental) {
            const mode = incremental ? '增量' : '全量';
            showAlert('info', `正在${mode}爬取店铺 ${shopId}，请稍候...`);

            try {
                const response = await fetch(`/api/shops/${shopId}/crawl?incremental=${incremental}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '爬取失败');
                }
            } catch (error) {
                showAlert('error', '爬取失败: ' + error.message);
            }
        }

        // 批量爬取选中的店铺
        async function batchCrawlShops(incremental) {
            if (selectedShops.size === 0) {
                showAlert('error', '请先选择要爬取的店铺');
                return;
            }

            const mode = incremental ? '增量' : '全量';
            if (!confirm(`确定要${mode}爬取选中的 ${selectedShops.size} 个店铺吗？`)) {
                return;
            }

            showAlert('info', `正在${mode}爬取 ${selectedShops.size} 个店铺，请稍候...`);

            try {
                const response = await fetch(`/api/shops/batch-crawl?incremental=${incremental}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Array.from(selectedShops))
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    selectedShops.clear();
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || '批量爬取失败');
                }
            } catch (error) {
                showAlert('error', '批量爬取失败: ' + error.message);
            }
        }

        // 切换店铺选择
        function toggleShopSelection(shopId) {
            if (selectedShops.has(shopId)) {
                selectedShops.delete(shopId);
            } else {
                selectedShops.add(shopId);
            }
        }

        // 全选/取消全选
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('#shopTableBody input[type="checkbox"]');
            
            checkboxes.forEach(cb => {
                cb.checked = selectAll;
                if (selectAll) {
                    selectedShops.add(cb.value);
                } else {
                    selectedShops.delete(cb.value);
                }
            });
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('shopModal').style.display = 'none';
            editingShopId = null;
        }

        // 显示提示信息
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 'alert-info';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('shopModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
