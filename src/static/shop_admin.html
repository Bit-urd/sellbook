        // ç¼–è¾‘åº—é“º
        async function editShop(shopId) {
            try {
                const response = await fetch(`/api/shops/${shopId}`);
                const data = await response.json();

                if (data.success) {
                    const shop = data.data;
                    editingShopId = shopId;
                    
                    document.getElementById('modalTitle').textContent = 'ç¼–è¾‘åº—é“º';
                    document.getElementById('shopId').value = shop.shop_id;
                    document.getElementById('shopId').disabled = true;
                    document.getElementById('shopName').value = shop.shop_name;
                    document.getElementById('platform').value = shop.platform || 'kongfuzi';
                    document.getElementById('shopUrl').value = shop.shop_url || '';
                    document.getElementById('shopType').value = shop.shop_type || '';
                    
                    document.getElementById('shopModal').style.display = 'block';

        }

        // ä¿å­˜åº—é“º
        async function saveShop(event) {
            event.preventDefault();
            
            const shopData = {
                shop_id: document.getElementById('shopId').value,
                shop_name: document.getElementById('shopName').value,
                platform: document.getElementById('platform').value,
                shop_url: document.getElementById('shopUrl').value || null,
                shop_type: document.getElementById('shopType').value || null
            };

            try {
                let response;
                if (editingShopId) {
                    // æ›´æ–°åº—é“º
                    response = await fetch(`/api/shops/${editingShopId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(shopData)
                    });
                } else {
                    // åˆ›å»ºåº—é“º
                    response = await fetch('/api/shops', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(shopData)
                    });
                }

                const data = await response.json();
                if (data.success) {
                    showAlert('success', data.message);
                    closeModal();
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || 'ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤åº—é“º
        async function deleteShop(shopId) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤åº—é“º ${shopId} å—ï¼Ÿè¿™å°†åŒæ—¶åˆ é™¤ç›¸å…³çš„é”€å”®è®°å½•ã€‚`)) {
                return;

            try {
                const response = await fetch(`/api/shops/${shopId}`, {

                } else {
                    showAlert('error', data.detail || 'åˆ é™¤å¤±è´¥');

            } catch (error) {
                showAlert('error', 'åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // çˆ¬å–å•ä¸ªåº—é“º
        async function crawlShop(shopId, incremental) {
            const mode = incremental ? 'å¢é‡' : 'å…¨é‡';
            showAlert('info', `æ­£åœ¨${mode}çˆ¬å–åº—é“º ${shopId}ï¼Œè¯·ç¨å€™...`);

            try {
                const response = await fetch(`/api/shops/${shopId}/crawl?incremental=${incremental}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || 'çˆ¬å–å¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'çˆ¬å–å¤±è´¥: ' + error.message);
            }
        }

        // æ‰¹é‡çˆ¬å–é€‰ä¸­çš„åº—é“º
        async function batchCrawlShops(incremental) {
            if (selectedShops.size === 0) {
                showAlert('error', 'è¯·å…ˆé€‰æ‹©è¦çˆ¬å–çš„åº—é“º');
                return;
            }

            const mode = incremental ? 'å¢é‡' : 'å…¨é‡';
            if (!confirm(`ç¡®å®šè¦${mode}çˆ¬å–é€‰ä¸­çš„ ${selectedShops.size} ä¸ªåº—é“ºå—ï¼Ÿ`)) {
                return;
            }

            showAlert('info', `æ­£åœ¨${mode}çˆ¬å– ${selectedShops.size} ä¸ªåº—é“ºï¼Œè¯·ç¨å€™...`);

            try {
                const response = await fetch(`/api/shops/batch-crawl?incremental=${incremental}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Array.from(selectedShops))
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    selectedShops.clear();
                    refreshShopList();
                } else {
                    showAlert('error', data.detail || 'æ‰¹é‡çˆ¬å–å¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'æ‰¹é‡çˆ¬å–å¤±è´¥: ' + error.message);
            }
        }

        // åˆ‡æ¢åº—é“ºé€‰æ‹©
        function toggleShopSelection(shopId) {
            if (selectedShops.has(shopId)) {
                selectedShops.delete(shopId);
            } else {
                selectedShops.add(shopId);
            }
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('#shopTableBody input[type="checkbox"]');
            
            checkboxes.forEach(cb => {
                cb.checked = selectAll;
                if (selectAll) {
                    selectedShops.add(cb.value);
                } else {
                    selectedShops.delete(cb.value);
                }
            });
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('shopModal').style.display = 'none';
            editingShopId = null;
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 'alert-info';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('shopModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
