<body>

    <script>
        let salesChart = null;
        
        function searchBook() {
            const isbn = document.getElementById('isbnInput').value.trim();
            
            if (!isbn) {
                showError('è¯·è¾“å…¥ISBNå·ç ');
                return;
            }
            
            if (isbn.length < 10) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ISBNå·ç ');
                return;
            }
            
            analyzeBook(isbn);
        }
        
        async function analyzeBook(isbn) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            
            try {
                const response = await fetch(`/api/book/analyze?isbn=${encodeURIComponent(isbn)}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.message || 'åˆ†æå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                }
            } catch (error) {
                console.error('åˆ†æå¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥åé‡è¯•');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('results').style.display = 'block';
            
            // æ˜¾ç¤ºISBNä¿¡æ¯
            document.getElementById('isbnInfo').textContent = `ISBN: ${data.isbn}`;
            
            // æ˜¾ç¤ºç»Ÿè®¡æ•°æ®
            const stats = data.stats;
            document.getElementById('sales1Day').textContent = stats.sales_1_day || 0;
            document.getElementById('sales7Days').textContent = stats.sales_7_days || 0;
            document.getElementById('sales30Days').textContent = stats.sales_30_days || 0;
            document.getElementById('totalRecords').textContent = stats.total_records || 0;
            
            // æ˜¾ç¤ºä»·æ ¼ä¿¡æ¯
            if (stats.average_price) {
                document.getElementById('avgPrice').textContent = `Â¥${stats.average_price}`;
            } else {
                document.getElementById('avgPrice').textContent = '-';
            }
            
            if (stats.price_range && stats.price_range.min !== null) {
                document.getElementById('minPrice').textContent = `Â¥${stats.price_range.min}`;
                document.getElementById('maxPrice').textContent = `Â¥${stats.price_range.max}`;
            } else {
                document.getElementById('minPrice').textContent = '-';
                document.getElementById('maxPrice').textContent = '-';
            }
            
            if (stats.latest_sale_date) {
                const date = new Date(stats.latest_sale_date);
                document.getElementById('latestSale').textContent = date.toLocaleDateString('zh-CN');
            } else {
                document.getElementById('latestSale').textContent = '-';
            }
            
            // ç»˜åˆ¶è¶‹åŠ¿å›¾
            drawSalesChart(stats);
        }
        
        function drawSalesChart(stats) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // é”€æ¯æ—§å›¾è¡¨
            if (salesChart) {
                salesChart.destroy();
            }
            
            // åˆ›å»ºæ¨¡æ‹Ÿæ•°æ®ï¼ˆå®é™…åº”è¯¥ä»åç«¯è·å–è¯¦ç»†çš„æ—¶é—´åºåˆ—æ•°æ®ï¼‰
            const labels = [];
            const data = [];
            const today = new Date();
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                labels.push(date.getMonth() + 1 + '/' + date.getDate());
                
                // ç”Ÿæˆæ¨¡æ‹Ÿæ•°æ®ï¼ˆå®é™…åº”è¯¥ä»åç«¯è·å–ï¼‰
                if (i < 7) {
                    data.push(Math.floor(Math.random() * 5) + 1);
                } else if (i < 14) {
                    data.push(Math.floor(Math.random() * 3));
                } else {
                    data.push(Math.floor(Math.random() * 2));
                }
            }
            
            // è®¡ç®—yè½´çš„æœ€å¤§å€¼ï¼Œç¡®ä¿åˆç†çš„æ˜¾ç¤ºèŒƒå›´
            const maxValue = Math.max(...data);
            const yMax = maxValue > 0 ? Math.ceil(maxValue * 1.2) : 10; // ç•™20%çš„ç©ºé—´ï¼Œæœ€å°å€¼ä¸º10
            
            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ—¥é”€é‡',
                        data: data,
                        backgroundColor: 'rgba(76, 175, 80, 0.6)',
                        borderColor: '#4CAF50',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5, // å®½é«˜æ¯”ï¼Œè®©å›¾è¡¨ä¸ä¼šå¤ªé«˜
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: yMax, // è®¾ç½®yè½´æœ€å¤§å€¼
                            ticks: {
                                stepSize: Math.ceil(yMax / 10), // åŠ¨æ€è°ƒæ•´æ­¥é•¿
                                callback: function(value) {
                                    if (Math.floor(value) === value) {
                                        return value; // åªæ˜¾ç¤ºæ•´æ•°
                                    }
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false // éšè—xè½´ç½‘æ ¼çº¿ï¼Œè®©å›¾è¡¨æ›´æ¸…æ™°
                            }
                        }
                    }
                }
            });
        }
