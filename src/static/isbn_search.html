<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孔夫子旧书网数据分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #4CAF50;
        }
        
        .search-btn {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #45a049;
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            padding: 30px;
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .stat-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .price-stats {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }
        
        .price-stats h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .price-item {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
        }
        
        .price-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .price-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #eee;
        }
        
        .chart-container h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        #salesChart {
            max-height: 400px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .isbn-info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>孔夫子旧书网数据分析</h1>
            <p>输入ISBN号码，实时分析书籍销售数据</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="isbnInput" placeholder="请输入书籍ISBN号码，例如：9787521724493">
                <button class="search-btn" id="searchBtn" onclick="searchBook()">🔍 分析</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            正在分析数据，请稍候...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="isbn-info" id="isbnInfo"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">📅 1天内销量</div>
                    <div class="stat-value" id="sales1Day">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">📅 7天内销量</div>
                    <div class="stat-value" id="sales7Days">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">📅 30天内销量</div>
                    <div class="stat-value" id="sales30Days">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">📊 总记录数</div>
                    <div class="stat-value" id="totalRecords">-</div>
                </div>
            </div>
            
            <div class="price-stats">
                <h3>💰 价格统计</h3>
                <div class="price-grid">
                    <div class="price-item">
                        <div class="price-label">平均价格</div>
                        <div class="price-value" id="avgPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">最低价格</div>
                        <div class="price-value" id="minPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">最高价格</div>
                        <div class="price-value" id="maxPrice">-</div>
                    </div>
                    <div class="price-item">
                        <div class="price-label">最新销售</div>
                        <div class="price-value" id="latestSale">-</div>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>📈 销售趋势</h3>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        let salesChart = null;
        
        function searchBook() {
            const isbn = document.getElementById('isbnInput').value.trim();
            
            if (!isbn) {
                showError('请输入ISBN号码');
                return;
            }
            
            if (isbn.length < 10) {
                showError('请输入有效的ISBN号码');
                return;
            }
            
            analyzeBook(isbn);
        }
        
        async function analyzeBook(isbn) {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            
            try {
                const response = await fetch(`/api/book/analyze?isbn=${encodeURIComponent(isbn)}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.message || '分析失败，请稍后重试');
                }
            } catch (error) {
                console.error('分析失败:', error);
                showError('网络错误，请检查连接后重试');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            // 显示结果区域
            document.getElementById('results').style.display = 'block';
            
            // 显示ISBN信息
            document.getElementById('isbnInfo').textContent = `ISBN: ${data.isbn}`;
            
            // 显示统计数据
            const stats = data.stats;
            document.getElementById('sales1Day').textContent = stats.sales_1_day || 0;
            document.getElementById('sales7Days').textContent = stats.sales_7_days || 0;
            document.getElementById('sales30Days').textContent = stats.sales_30_days || 0;
            document.getElementById('totalRecords').textContent = stats.total_records || 0;
            
            // 显示价格信息
            if (stats.average_price) {
                document.getElementById('avgPrice').textContent = `¥${stats.average_price}`;
            } else {
                document.getElementById('avgPrice').textContent = '-';
            }
            
            if (stats.price_range && stats.price_range.min !== null) {
                document.getElementById('minPrice').textContent = `¥${stats.price_range.min}`;
                document.getElementById('maxPrice').textContent = `¥${stats.price_range.max}`;
            } else {
                document.getElementById('minPrice').textContent = '-';
                document.getElementById('maxPrice').textContent = '-';
            }
            
            if (stats.latest_sale_date) {
                const date = new Date(stats.latest_sale_date);
                document.getElementById('latestSale').textContent = date.toLocaleDateString('zh-CN');
            } else {
                document.getElementById('latestSale').textContent = '-';
            }
            
            // 绘制趋势图
            drawSalesChart(stats);
        }
        
        function drawSalesChart(stats) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // 销毁旧图表
            if (salesChart) {
                salesChart.destroy();
            }
            
            // 创建模拟数据（实际应该从后端获取详细的时间序列数据）
            const labels = [];
            const data = [];
            const today = new Date();
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                labels.push(date.getMonth() + 1 + '/' + date.getDate());
                
                // 生成模拟数据（实际应该从后端获取）
                if (i < 7) {
                    data.push(Math.floor(Math.random() * 5) + 1);
                } else if (i < 14) {
                    data.push(Math.floor(Math.random() * 3));
                } else {
                    data.push(Math.floor(Math.random() * 2));
                }
            }
            
            // 计算y轴的最大值，确保合理的显示范围
            const maxValue = Math.max(...data);
            const yMax = maxValue > 0 ? Math.ceil(maxValue * 1.2) : 10; // 留20%的空间，最小值为10
            
            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '日销量',
                        data: data,
                        backgroundColor: 'rgba(76, 175, 80, 0.6)',
                        borderColor: '#4CAF50',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5, // 宽高比，让图表不会太高
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: yMax, // 设置y轴最大值
                            ticks: {
                                stepSize: Math.ceil(yMax / 10), // 动态调整步长
                                callback: function(value) {
                                    if (Math.floor(value) === value) {
                                        return value; // 只显示整数
                                    }
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false // 隐藏x轴网格线，让图表更清晰
                            }
                        }
                    }
                }
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }
        
        // 回车键触发搜索
        document.getElementById('isbnInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBook();
            }
        });
    </script>
</body>
</html>
