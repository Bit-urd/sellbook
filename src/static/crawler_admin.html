        // æ˜¾ç¤ºä»»åŠ¡åˆ—è¡¨
        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            if (tasks.length === 0) {
                taskList.innerHTML = '<p>æ²¡æœ‰ä»»åŠ¡</p>';

            }
            
            let html = `

                        <th>ID</th>
                        <th>ä»»åŠ¡åç§°</th>

                        <th>çŠ¶æ€</th>

        // æ˜¾ç¤ºåˆ†é¡µæ§ä»¶
        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            if (pagination.total_pages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            let html = '<div class="pagination">';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            const prevDisabled = pagination.current_page === 1 ? 'disabled' : '';
            html += `<button onclick="changePage(${pagination.current_page - 1})" ${prevDisabled}>â€¹ ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç æŒ‰é’®
            const startPage = Math.max(1, pagination.current_page - 2);
            const endPage = Math.min(pagination.total_pages, pagination.current_page + 2);
            
            if (startPage > 1) {
                html += '<button onclick="changePage(1)">1</button>';
                if (startPage > 2) html += '<span>...</span>';
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pagination.current_page ? 'active' : '';
                html += `<button onclick="changePage(${i})" class="${activeClass}">${i}</button>`;
            }
            
            if (endPage < pagination.total_pages) {
                if (endPage < pagination.total_pages - 1) html += '<span>...</span>';
                html += `<button onclick="changePage(${pagination.total_pages})">${pagination.total_pages}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            const nextDisabled = pagination.current_page === pagination.total_pages ? 'disabled' : '';
            html += `<button onclick="changePage(${pagination.current_page + 1})" ${nextDisabled}>ä¸‹ä¸€é¡µ â€º</button>`;
            
            // ç»Ÿè®¡ä¿¡æ¯
            html += `<span style="margin-left: 20px;">å…± ${pagination.total_count} æ¡è®°å½•ï¼Œç¬¬ ${pagination.current_page} / ${pagination.total_pages} é¡µ</span>`;
            
            html += '</div>';
            paginationDiv.innerHTML = html;
        }

                    if (params.max_pages) result.push(`é¡µæ•°: ${params.max_pages}`);
