
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫管理</title>
    <script src="/static/common-components.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* 响应式导航栏 */
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 15px;
            }

            .navbar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .nav-link {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 300px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .success { 
            color: #28a745;
            font-weight: 600;
        }
        
        .error { 
            color: #dc3545;
            font-weight: 600;
        }
        
        #log { 
            background: #f8f9fa;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        input[type="checkbox"] {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕷️ 爬虫管理</h1>

        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="navbar-content">
                <a href="#" class="navbar-brand">📚 卖书分析</a>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/static/index.html" class="nav-link">
                            📊 数据分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/shop_admin.html" class="nav-link">
                            🏪 店铺管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/book_admin.html" class="nav-link">
                            📚 书籍管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/sales_data_admin.html" class="nav-link">
                            💰 销售管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/crawler_admin.html" class="nav-link active">
                            🕷️ 爬虫管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="section">
            <h2>店铺管理</h2>
            <div>
                <input type="text" id="shopIds" placeholder="输入店铺ID，多个用逗号分隔">
                <button onclick="addShops()">添加店铺</button>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="updateAllShops()">更新所有店铺数据</button>
                <button onclick="updateDuozhuayuPrices()">更新多抓鱼价格</button>
            </div>
        </div>
        
        <div class="section">
            <h2>任务状态</h2>
            <div>
                <button onclick="getTaskStatus('pending')">待执行任务</button>
                <button onclick="getTaskStatus('running')">运行中任务</button>
                <button onclick="getTaskStatus()">所有任务</button>
                <button onclick="runPendingTasks()">执行待处理任务</button>
                <button onclick="deleteSelectedTasks()">删除选中任务</button>
            </div>
            <div id="taskList" style="margin-top: 15px;"></div>
        </div>
        
        <div class="section">
            <h2>操作日志</h2>
            <div id="log"></div>
        </div>
    </div>
    
    <script>
        function log(message, isError = false) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            logDiv.innerHTML = `<div class="${className}">[${time}] ${message}</div>` + logDiv.innerHTML;
        }
        
        async function addShops() {
            const shopIds = document.getElementById('shopIds').value.split(',').map(s => s.trim()).filter(s => s);
            if (shopIds.length === 0) {
                log('请输入店铺ID', true);
                return;
            }
            
            try {
                const response = await fetch('/crawler/shop/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(shopIds)
                });
                const data = await response.json();
                log(data.message);
                document.getElementById('shopIds').value = '';
            } catch (error) {
                log('添加店铺失败: ' + error.message, true);
            }
        }
        
        async function updateAllShops() {
            try {
                const response = await fetch('/crawler/update/all-shops', {method: 'POST'});
                const data = await response.json();
                log(data.message);
                // 刷新封控状态
                refreshRateLimitStatus();
            } catch (error) {
                log('更新失败: ' + error.message, true);
                // 请求失败也刷新一下状态
                refreshRateLimitStatus();
            }
        }
        
        async function updateDuozhuayuPrices() {
            try {
                const response = await fetch('/crawler/update/duozhuayu-prices', {method: 'POST'});
                const data = await response.json();
                log(data.message);
                // 刷新封控状态
                refreshRateLimitStatus();
            } catch (error) {
                log('更新价格失败: ' + error.message, true);
                // 请求失败也刷新一下状态
                refreshRateLimitStatus();
            }
        }
        
        async function getTaskStatus(status) {
            try {
                const url = status ? `/crawler/tasks/status?status=${status}` : '/crawler/tasks/status';
                const response = await fetch(url);
                const data = await response.json();
                displayTasks(data.data);
            } catch (error) {
                log('获取任务状态失败: ' + error.message, true);
            }
        }
        
        async function runPendingTasks() {
            try {
                const response = await fetch('/crawler/tasks/run-pending', {method: 'POST'});
                const data = await response.json();
                log(data.message);
                // 刷新封控状态
                refreshRateLimitStatus();
            } catch (error) {
                log('执行任务失败: ' + error.message, true);
                // 请求失败也刷新一下状态
                refreshRateLimitStatus();
            }
        }

        async function deleteSelectedTasks() {
            const selectedIds = Array.from(document.querySelectorAll('input[name="task_id"]:checked')).map(cb => cb.value);
            if (selectedIds.length === 0) {
                log('请选择要删除的任务', true);
                return;
            }

            if (!confirm(`确定要删除选中的 ${selectedIds.length} 个任务吗？`)) {
                return;
            }

            try {
                const response = await fetch('/crawler/tasks/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_ids: selectedIds })
                });
                const data = await response.json();
                if (data.success) {
                    log(data.message);
                    getTaskStatus(); // Refresh the list
                } else {
                    log('删除任务失败: ' + data.detail, true);
                }
            } catch (error) {
                log('删除任务失败: ' + error.message, true);
            }
        }
        
        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            if (tasks.length === 0) {
                taskList.innerHTML = '<p>没有任务</p>';
                return;
            }
            
            let html = '<table style="width: 100%; border-collapse: collapse;">';
            html += '<tr><th><input type="checkbox" onchange="toggleSelectAll(this)"></th><th>ID</th><th>任务名称</th><th>类型</th><th>状态</th><th>进度</th><th>创建时间</th></tr>';
            
            tasks.forEach(task => {
                html += `<tr>
                    <td><input type="checkbox" name="task_id" value="${task.id}"></td>
                    <td>${task.id}</td>
                    <td>${task.task_name}</td>
                    <td>${task.task_type}</td>
                    <td>${task.status}</td>
                    <td>${task.progress_percentage}%</td>
                    <td>${new Date(task.created_at).toLocaleString()}</td>
                </tr>`;
            });
            
            html += '</table>';
            taskList.innerHTML = html;
        }

        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('input[name="task_id"]');
            for (const checkbox of checkboxes) {
                checkbox.checked = source.checked;
            }
        }
        
        // 页面加载时获取任务状态
        window.onload = () => {
            getTaskStatus();
        };
    </script>
</body>
</html>
