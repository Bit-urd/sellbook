    <script>
        let currentPage = 1;
        let selectedBooks = new Set();
        let editingIsbn = null;

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = () => {
            loadBooks();
        };

        // Âä†ËΩΩ‰π¶Á±çÂàóË°®
        async function loadBooks(page = 1) {
            currentPage = page;
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '<tr><td colspan="11" style="text-align: center;">Âä†ËΩΩ‰∏≠...</td></tr>';
            
            try {
                const search = document.getElementById('searchInput').value;
                const crawlStatus = document.getElementById('crawlStatusFilter').value;
                
                let url = `/api/books?page=${page}&page_size=20`;
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }
                if (crawlStatus) {
                    url += `&crawl_status=${crawlStatus}`;
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    displayBooks(data.data.books);
                    updatePagination(data.data.pagination);
                } else {
                    throw new Error(data.detail || 'ÊúçÂä°Âô®ËøîÂõûÈîôËØØ');
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰π¶Á±çÂàóË°®Â§±Ë¥•:', error);
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; color: red;">Âä†ËΩΩÂ§±Ë¥•: ' + error.message + '</td></tr>';
                showAlert('error', 'Âä†ËΩΩ‰π¶Á±çÂàóË°®Â§±Ë¥•: ' + error.message);
            }
        }

        // ÊòæÁ§∫‰π¶Á±çÂàóË°®
        function displayBooks(books) {
            const tbody = document.getElementById('bookTableBody');
            
            if (!books || books.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center;">ÊöÇÊó†Êï∞ÊçÆ</td></tr>';
                updateBatchButtonsState();
                return;
            }

            let html = '';
            books.forEach(book => {
                const crawlStatus = book.is_crawled ? 'Â∑≤Áà¨Âèñ' : 'Êú™Áà¨Âèñ';
                const crawlStatusClass = book.is_crawled ? 'status-crawled' : 'status-uncrawled';
                const lastUpdate = book.last_sales_update ? new Date(book.last_sales_update).toLocaleString('zh-CN') : '-';
                const avgPrice = book.avg_price ? `¬•${book.avg_price.toFixed(2)}` : '-';
                
                html += `
                    <tr>
                        <td><input type="checkbox" value="${book.isbn}" onchange="toggleBookSelection('${book.isbn}')"></td>
                        <td>${book.isbn || '-'}</td>
                        <td>${book.title}</td>
                        <td>${book.author || '-'}</td>
                        <td>${book.publisher || '-'}</td>
                        <td>${book.sales_count || 0}</td>
                        <td>${avgPrice}</td>
                        <td>${book.cost_price ? `¬•${book.cost_price.toFixed(2)}` : '-'}</td>
                        <td><span class="status-badge ${crawlStatusClass}">${crawlStatus}</span></td>
                        <td>${lastUpdate}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-info" onclick="viewBookDetail('${book.isbn}')">ËØ¶ÊÉÖ</button>
                            <button class="btn btn-sm" onclick="editBook('${book.isbn}')">ÁºñËæë</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteBook('${book.isbn}')">Âà†Èô§</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
            
            // ÈáçÊñ∞ÂàùÂßãÂåñÊâπÈáèÊìç‰ΩúÁä∂ÊÄÅ
            selectedBooks.clear();
            updateBatchButtonsState();
            updateSelectAllState();
        }

        // Êõ¥Êñ∞ÂàÜÈ°µ - TailwindÁâàÊú¨
        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, total_pages } = pagination;

            if (total_pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            // ‰∏ä‰∏ÄÈ°µÊåâÈíÆ
            const prevDisabled = page <= 1;
            html += `
                <button 
                    ${prevDisabled ? 'disabled' : `onclick="loadBooks(${page - 1})"`}
                    class="relative inline-flex items-center px-2 py-2 rounded-l-md border ${
                        prevDisabled 
                            ? 'border-gray-300 bg-gray-100 text-gray-400 cursor-not-allowed' 
                            : 'border-gray-300 bg-white text-gray-500 hover:bg-gray-50 hover:text-gray-700'
                    } text-sm font-medium"
                >
                    <span class="sr-only">‰∏ä‰∏ÄÈ°µ</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;

            // È°µÁ†ÅÊåâÈíÆ
            const startPage = Math.max(1, page - 2);
            const endPage = Math.min(total_pages, page + 2);

            // Á¨¨‰∏ÄÈ°µÔºàÂ¶ÇÊûú‰∏çÂú®ÂΩìÂâçËåÉÂõ¥ÂÜÖÔºâ
            if (startPage > 1) {
                html += `
                    <button 
                        onclick="loadBooks(1)"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
                    >1</button>
                `;
                if (startPage > 2) {
                    html += `<span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">...</span>`;
                }
            }

            // ‰∏≠Èó¥È°µÁ†Å
            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === page;
                html += `
                    <button 
                        ${isActive ? '' : `onclick="loadBooks(${i})"`}
                        class="relative inline-flex items-center px-4 py-2 border text-sm font-medium ${
                            isActive 
                                ? 'z-10 bg-indigo-600 border-indigo-600 text-white'
                                : 'border-gray-300 bg-white text-gray-700 hover:bg-gray-50'
                        }"
                    >${i}</button>
                `;
            }

            // ÊúÄÂêé‰∏ÄÈ°µÔºàÂ¶ÇÊûú‰∏çÂú®ÂΩìÂâçËåÉÂõ¥ÂÜÖÔºâ
            if (endPage < total_pages) {
                if (endPage < total_pages - 1) {
                    html += `<span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">...</span>`;
                }
                html += `
                    <button 
                        onclick="loadBooks(${total_pages})"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
                    >${total_pages}</button>
                `;
            }

            // ‰∏ã‰∏ÄÈ°µÊåâÈíÆ
            const nextDisabled = page >= total_pages;
            html += `
                <button 
                    ${nextDisabled ? 'disabled' : `onclick="loadBooks(${page + 1})"`}
                    class="relative inline-flex items-center px-2 py-2 rounded-r-md border ${
                        nextDisabled 
                            ? 'border-gray-300 bg-gray-100 text-gray-400 cursor-not-allowed' 
                            : 'border-gray-300 bg-white text-gray-500 hover:bg-gray-50 hover:text-gray-700'
                    } text-sm font-medium"
                >
                    <span class="sr-only">‰∏ã‰∏ÄÈ°µ</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;

            container.innerHTML = html;
        }

        // ÊêúÁ¥¢‰π¶Á±ç
        function searchBooks() {
            loadBooks(1);
        }

        async function saveBook(event) {

                cover_image_url: document.getElementById('coverImageUrl').value || null
            };

            try {
                let response;

                    // Êõ¥Êñ∞‰π¶Á±ç

                } else {

        // Áà¨ÂèñÂçïÊú¨‰π¶Á±ç
        async function crawlBook(isbn) {
            showAlert('info', `Ê≠£Âú®Áà¨Âèñ‰π¶Á±ç ${isbn} ÁöÑÈîÄÂîÆÊï∞ÊçÆÔºåËØ∑Á®çÂÄô...`);

            try {
                const response = await fetch(`/api/books/${isbn}/crawl`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshBookList();
                } else {
                    showAlert('error', data.detail || 'Áà¨ÂèñÂ§±Ë¥•');

        // ÊâπÈáèÁà¨ÂèñÈÄâ‰∏≠‰π¶Á±çÁöÑÈîÄÂîÆÊï∞ÊçÆ
        async function batchCrawlBooks() {
            const selectedBooksArray = getSelectedBooks();
            
            if (selectedBooksArray.length === 0) {
                showAlert('error', 'ËØ∑ÂÖàÈÄâÊã©Ë¶ÅÁà¨ÂèñÈîÄÂîÆÊï∞ÊçÆÁöÑ‰π¶Á±ç');
                return;
            }

            if (!confirm(`Á°ÆÂÆöË¶Å‰∏∫ÈÄâ‰∏≠ÁöÑ ${selectedBooksArray.length} Êú¨‰π¶Á±çÂàõÂª∫ÈîÄÂîÆÊï∞ÊçÆÁà¨Âèñ‰ªªÂä°ÂêóÔºü`)) {
                return;
            }

            showAlert('info', `Ê≠£Âú®‰∏∫ ${selectedBooksArray.length} Êú¨‰π¶Á±çÂàõÂª∫ÈîÄÂîÆÊï∞ÊçÆÁà¨Âèñ‰ªªÂä°...`);

            try {
                const response = await fetch('/api/books/batch-crawl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(selectedBooksArray)
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    selectedBooks.clear();
                    refreshBookList();
                    updateBatchButtonsState();
                } else {
                    showAlert('error', data.detail || 'ÊâπÈáèÂàõÂª∫Áà¨Âèñ‰ªªÂä°Â§±Ë¥•');
                }
            } catch (error) {
                showAlert('error', 'ÊâπÈáèÂàõÂª∫Áà¨Âèñ‰ªªÂä°Â§±Ë¥•: ' + error.message);
            }
        }

        // Ëé∑ÂèñÈÄâ‰∏≠ÁöÑ‰π¶Á±çISBNÂàóË°®
        function getSelectedBooks() {
            const checkboxes = document.querySelectorAll('#bookTableBody input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // Êõ¥Êñ∞ÂÖ®ÈÄâÂ§çÈÄâÊ°ÜÁä∂ÊÄÅ
        function updateSelectAllState() {
            const checkboxes = document.querySelectorAll('#bookTableBody input[type="checkbox"]');
            const checkedCheckboxes = document.querySelectorAll('#bookTableBody input[type="checkbox"]:checked');
            const selectAllCheckbox = document.getElementById('selectAll');
            
            if (checkboxes.length === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCheckboxes.length === checkboxes.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCheckboxes.length > 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            }
        }

        // Êõ¥Êñ∞ÊâπÈáèÊìç‰ΩúÊåâÈíÆÁä∂ÊÄÅ
        function updateBatchButtonsState() {
            const selectedCount = getSelectedBooks().length;
            const batchButton = document.querySelector('button[onclick="batchCrawlBooks()"]');
            
            if (selectedCount > 0) {
                batchButton.disabled = false;
                batchButton.style.opacity = '1';
                batchButton.textContent = `üöÄ ÊâπÈáèÁà¨ÂèñÈîÄÂîÆÊï∞ÊçÆ (${selectedCount})`;
            } else {
                batchButton.disabled = true;
                batchButton.style.opacity = '0.6';
                batchButton.textContent = 'üöÄ ÊâπÈáèÁà¨ÂèñÈîÄÂîÆÊï∞ÊçÆ';
            }
        }

        // ÂàáÊç¢‰π¶Á±çÈÄâÊã©
        function toggleBookSelection(isbn) {
            if (selectedBooks.has(isbn)) {
                selectedBooks.delete(isbn);
            } else {
                selectedBooks.add(isbn);
            }
            updateBatchButtonsState();
            updateSelectAllState();
        }

        // ÂÖ®ÈÄâ/ÂèñÊ∂àÂÖ®ÈÄâ
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('#bookTableBody input[type="checkbox"]');
            
            checkboxes.forEach(cb => {
                cb.checked = selectAll;
                if (selectAll) {
                    selectedBooks.add(cb.value);
                } else {
                    selectedBooks.delete(cb.value);
                }
            });
            
            updateBatchButtonsState();
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'bookModal') {
                editingIsbn = null;
            }
        }

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 'alert-info';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Âä†ËΩΩÈîÄÂîÆËÆ∞ÂΩï
        async function loadSalesRecords(isbn) {
            try {
                const response = await fetch(`/api/books/${isbn}/sales?limit=20`);
                const data = await response.json();
                
                const container = document.getElementById('salesRecordsTable');
                
                if (data.success && data.data && data.data.length > 0) {
                    let html = `
                        <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                            <thead>

                                    <th style="padding: 8px; border: 1px solid #ddd;">ÈîÄÂîÆ‰ª∑Ê†º</th>
                                    <th style="padding: 8px; border: 1px solid #ddd;">ÂìÅÁõ∏</th>
                                    <th style="padding: 8px; border: 1px solid #ddd;">ÂïÜÂìÅID</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.data.forEach(record => {
                        const saleDate = new Date(record.sale_date).toLocaleString('zh-CN');
                        html += `
                            <tr>
                                <td style="padding: 8px; border: 1px solid #ddd;">${saleDate}</td>
                                <td style="padding: 8px; border: 1px solid #ddd;">¬•${record.sale_price.toFixed(2)}</td>
                                <td style="padding: 8px; border: 1px solid #ddd;">${record.book_condition || '-'}</td>
                                <td style="padding: 8px; border: 1px solid #ddd;">${record.item_id}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">ÊöÇÊó†ÈîÄÂîÆËÆ∞ÂΩï</p>';
                }
            } catch (error) {
                console.error('Âä†ËΩΩÈîÄÂîÆËÆ∞ÂΩïÂ§±Ë¥•:', error);
                document.getElementById('salesRecordsTable').innerHTML = '<p style="text-align: center; color: #ff6b6b; margin: 20px 0;">Âä†ËΩΩÈîÄÂîÆËÆ∞ÂΩïÂ§±Ë¥•</p>';
            }
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
