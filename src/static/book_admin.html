<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Price Analysis - 书籍管理</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
/* 极简扁平风格主题 */
:root {
  --background: #ffffff;
  --foreground: #171717;
  --card: #ffffff;
  --card-foreground: #171717;
  --primary: #667eea;
  --primary-foreground: #ffffff;
  --primary-hover: #5a67d8;
  --secondary: #f3f4f6;
  --secondary-foreground: #171717;
  --muted: #f9fafb;
  --muted-foreground: #6b7280;
  --border: #e5e7eb;
  --success: #10b981;
  --destructive: #ef4444;
  --warning: #f59e0b;
  --info: #3b82f6;
  --sidebar-bg: #fafafa;
  --sidebar-foreground: #171717;
  --sidebar-border: #e5e7eb;
  --sidebar-hover-bg: #f3f4f6;
  --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
  --radius: 8px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  --sidebar-width: 240px;
  --header-height: 64px;
  --nav-item-height: 48px;
  --transition-fast: 150ms ease;
  --text-sm: 14px;
  --text-base: 16px;
  --text-lg: 18px;
  --text-xl: 20px;
  --text-2xl: 24px;
  --font-medium: 500;
  --font-semibold: 600;
}

[data-theme="dark"] {
  --background: #0a0a0a;
  --foreground: #fafafa;
  --card: #171717;
  --card-foreground: #fafafa;
  --secondary: #262626;
  --muted: #262626;
  --muted-foreground: #a3a3a3;
  --border: #262626;
  --sidebar-bg: #0f0f0f;
  --sidebar-foreground: #fafafa;
  --sidebar-border: #262626;
  --sidebar-hover-bg: #262626;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-sans);
  font-size: var(--text-base);
  line-height: 1.5;
  color: var(--foreground);
  background: var(--background);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* 新的布局系统 */
.app-container {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.sidebar {
  width: var(--sidebar-width);
  background: var(--sidebar-bg);
  border-right: 1px solid var(--sidebar-border);
  display: flex;
  flex-direction: column;
  transition: transform var(--transition-fast);
}

.sidebar-logo {
  height: var(--header-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  border-bottom: 1px solid var(--sidebar-border);
  font-size: var(--text-lg);
  font-weight: var(--font-semibold);
  color: var(--primary);
}

.sidebar-nav {
  flex: 1;
  padding: var(--spacing-md) 0;
  overflow-y: auto;
}

.sidebar-nav-item {
  height: var(--nav-item-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  color: var(--sidebar-foreground);
  text-decoration: none;
  transition: all var(--transition-fast);
  cursor: pointer;
  border-left: 3px solid transparent;
}

.sidebar-nav-item:hover {
  background: var(--sidebar-hover-bg);
}

.sidebar-nav-item.active {
  background: var(--primary);
  color: var(--primary-foreground);
  border-left-color: var(--primary-hover);
}

.sidebar-nav-divider {
  height: 1px;
  background: var(--sidebar-border);
  margin: var(--spacing-md) 0;
}

.sidebar-footer {
  padding: var(--spacing-md) 0;
  border-top: 1px solid var(--sidebar-border);
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.content-header {
  height: var(--header-height);
  padding: 0 var(--spacing-lg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  background: var(--card);
}

.content-title {
  font-size: var(--text-2xl);
  font-weight: var(--font-semibold);
  color: var(--foreground);
}

.content-body {
  flex: 1;
  padding: var(--spacing-lg);
  overflow-y: auto;
  background: var(--muted);
}

.section {
  background: var(--card);
  border-radius: var(--radius);
  padding: var(--spacing-lg);
  margin-bottom: var(--spacing-md);
  border: 1px solid var(--border);
}

.section h2 {
  color: var(--foreground);
  margin-bottom: var(--spacing-md);
  padding-bottom: var(--spacing-sm);
  border-bottom: 2px solid var(--primary);
  font-size: var(--text-xl);
  font-weight: var(--font-semibold);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
}

.stat-card {
  background: var(--card);
  padding: var(--spacing-lg);
  border-radius: var(--radius);
  text-align: center;
  border: 1px solid var(--border);
  transition: all var(--transition-fast);
}

.stat-card:hover {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
  transform: translateY(-2px);
}

.stat-value {
  font-size: var(--text-2xl);
  font-weight: 700;
  color: var(--primary);
}

.stat-label {
  color: var(--muted-foreground);
  font-size: var(--text-sm);
  margin-top: var(--spacing-sm);
}

.controls {
  display: flex;
  gap: var(--spacing-sm);
  margin-bottom: var(--spacing-md);
  flex-wrap: wrap;
  align-items: center;
}

.btn {
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius);
  font-size: var(--text-sm);
  font-weight: var(--font-medium);
  border: none;
  cursor: pointer;
  transition: all var(--transition-fast);
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.btn-primary {
  background: var(--primary);
  color: var(--primary-foreground);
}

.btn-primary:hover {
  background: var(--primary-hover);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #059669;
}

.btn-danger {
  background: var(--destructive);
  color: white;
}

.btn-danger:hover {
  background: #dc2626;
}

.btn-warning {
  background: var(--warning);
  color: #92400e;
}

.btn-warning:hover {
  background: #d97706;
}

.btn-info {
  background: var(--info);
  color: white;
}

.btn-info:hover {
  background: #2563eb;
}

.btn-sm {
  padding: 4px var(--spacing-sm);
  font-size: 12px;
}

.btn-ghost {
  background: transparent;
  color: var(--foreground);
}

.btn-ghost:hover {
  background: var(--secondary);
}

input[type="text"], input[type="url"], select, textarea {
  padding: var(--spacing-sm);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: var(--text-sm);
  min-width: 200px;
  background: var(--card);
  color: var(--foreground);
}

textarea {
  min-height: 80px;
  resize: vertical;
}

input[type="text"]:focus, input[type="url"]:focus, select:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

/* 数据表格 */
.data-table {
  background: var(--card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  overflow: hidden;
  margin-top: var(--spacing-sm);
}

.data-table table {
  width: 100%;
  border-collapse: collapse;
}

.data-table th {
  background: var(--muted);
  padding: var(--spacing-md);
  text-align: left;
  font-weight: var(--font-medium);
  font-size: var(--text-sm);
  color: var(--muted-foreground);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
}

.data-table td {
  padding: var(--spacing-md);
  border-bottom: 1px solid var(--border);
  color: var(--foreground);
}

.data-table tr:hover {
  background: var(--muted);
}

.status-badge {
  display: inline-block;
  padding: 4px var(--spacing-sm);
  border-radius: var(--radius);
  font-size: 12px;
  font-weight: var(--font-semibold);
}

.status-crawled {
  background: #dcfce7;
  color: var(--success);
}

.status-uncrawled {
  background: #fecaca;
  color: var(--destructive);
}

.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: var(--spacing-sm);
  margin-top: var(--spacing-md);
}

.pagination button {
  padding: var(--spacing-sm) var(--spacing-md);
  border: 1px solid var(--border);
  background: var(--card);
  cursor: pointer;
  border-radius: var(--radius);
  color: var(--foreground);
  transition: all var(--transition-fast);
}

.pagination button:hover:not(:disabled) {
  background: var(--secondary);
}

.pagination button:disabled {
  cursor: not-allowed;
  opacity: 0.5;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: var(--card);
  margin: 5% auto;
  padding: var(--spacing-xl);
  border-radius: var(--radius);
  width: 80%;
  max-width: 700px;
  max-height: 85vh;
  overflow-y: auto;
  border: 1px solid var(--border);
}

.close {
  color: var(--muted-foreground);
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  transition: all var(--transition-fast);
}

.close:hover {
  color: var(--foreground);
}

.form-group {
  margin-bottom: var(--spacing-md);
}

.form-group label {
  display: block;
  margin-bottom: var(--spacing-sm);
  font-weight: var(--font-semibold);
  color: var(--foreground);
}

.form-group input, .form-group select, .form-group textarea {
  width: 100%;
  padding: var(--spacing-sm);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: var(--card);
  color: var(--foreground);
}

.alert {
  padding: var(--spacing-md) var(--spacing-lg);
  border-radius: var(--radius);
  margin-bottom: var(--spacing-md);
}

.alert-success {
  background: #dcfce7;
  color: var(--success);
  border: 1px solid #bbf7d0;
}

.alert-error {
  background: #fecaca;
  color: var(--destructive);
  border: 1px solid #fca5a5;
}

.alert-info {
  background: #dbeafe;
  color: var(--info);
  border: 1px solid #93c5fd;
}

.action-buttons {
  display: flex;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
}

.book-details {
  margin-top: var(--spacing-md);
}

.detail-section {
  margin-bottom: var(--spacing-md);
}

.detail-section h3 {
  margin-bottom: var(--spacing-sm);
  color: var(--foreground);
  font-size: var(--text-lg);
  font-weight: var(--font-semibold);
}

.price-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: var(--spacing-sm);
}

.price-item {
  background: var(--secondary);
  padding: var(--spacing-sm);
  border-radius: var(--radius);
  text-align: center;
  border: 1px solid var(--border);
}

.price-label {
  font-size: var(--text-sm);
  color: var(--muted-foreground);
  margin-bottom: var(--spacing-sm);
}

.price-value {
  font-size: var(--text-lg);
  font-weight: var(--font-semibold);
  color: var(--success);
}

.header-actions {
  display: flex;
  gap: var(--spacing-sm);
  align-items: center;
}

/* 移动端样式 */
.mobile-menu-btn {
  display: none;
  position: fixed;
  top: var(--spacing-md);
  left: var(--spacing-md);
  z-index: 101;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: var(--spacing-sm);
  cursor: pointer;
}

.theme-toggle {
  padding: var(--spacing-sm);
  background: transparent;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: all var(--transition-fast);
}

.theme-toggle:hover {
  background: var(--secondary);
}

/* 响应式 */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 100;
    transform: translateX(-100%);
  }
  
  .sidebar.open {
    transform: translateX(0);
  }
  
  .main-content {
    margin-left: 0;
  }
  
  .mobile-menu-btn {
    display: flex;
  }
  
  .content-header {
    padding-left: calc(48px + var(--spacing-lg));
  }
  
  .header-actions {
    flex-direction: column;
    gap: var(--spacing-sm);
  }
  
  .controls {
    flex-direction: column;
    align-items: stretch;
  }
  
  .controls > * {
    width: 100%;
  }
  
  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: var(--spacing-sm);
  }
  
  .data-table {
    overflow-x: auto;
  }
  
  .modal-content {
    width: 95%;
    margin: 5% auto;
  }
  
  .action-buttons {
    flex-direction: column;
  }
  
  .action-buttons .btn {
    width: 100%;
    justify-content: center;
  }
}
    </style>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i data-lucide="menu" width="20" height="20"></i>
    </button>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <i data-lucide="book-open" width="24" height="24"></i>
                Book Price Analysis
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-nav-item">
                    <i data-lucide="home" width="18" height="18"></i>
                    仪表板
                </a>
                <a href="/shop-admin" class="sidebar-nav-item">
                    <i data-lucide="store" width="18" height="18"></i>
                    店铺管理
                </a>
                <a href="/book-admin" class="sidebar-nav-item active">
                    <i data-lucide="book" width="18" height="18"></i>
                    书籍管理
                </a>
                <a href="/sales-admin" class="sidebar-nav-item">
                    <i data-lucide="trending-up" width="18" height="18"></i>
                    销售管理
                </a>
                <a href="/crawler-admin" class="sidebar-nav-item">
                    <i data-lucide="spider" width="18" height="18"></i>
                    爬虫管理
                </a>
                
                <div class="sidebar-nav-divider"></div>
                
                <a href="#" class="sidebar-nav-item" onclick="showSettings()">
                    <i data-lucide="settings" width="18" height="18"></i>
                    设置
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                    <i data-lucide="sun" width="18" height="18" class="theme-icon"></i>
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="content-header">
                <h1 class="content-title">书籍管理</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddBookModal()">
                        <i data-lucide="plus" width="16" height="16"></i>
                        添加书籍
                    </button>
                </div>
            </header>
            
            <div class="content-body">

        <!-- 统计概览 -->
        <div class="section">
            <h2>爬取统计</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalBooks">-</div>
                    <div class="stat-label">书籍总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="crawledBooks">-</div>
                    <div class="stat-label">已爬取</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uncrawledBooks">-</div>
                    <div class="stat-label">未爬取</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="crawlRate">-</div>
                    <div class="stat-label">爬取率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="updatedToday">-</div>
                    <div class="stat-label">今日更新</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="updatedThisWeek">-</div>
                    <div class="stat-label">本周更新</div>
                </div>
            </div>
        </div>

        <!-- 书籍列表 -->
        <div class="section">
            <h2>书籍列表</h2>
            
            <div class="controls">
                <input type="text" id="searchInput" placeholder="搜索ISBN、书名、作者或出版社...">
                <select id="crawlStatusFilter">
                    <option value="">全部状态</option>
                    <option value="crawled">已爬取</option>
                    <option value="uncrawled">未爬取</option>
                </select>
                <button class="btn" onclick="searchBooks()">🔍 搜索</button>
                <button class="btn btn-success" onclick="showAddBookModal()">➕ 添加书籍</button>
                <button class="btn btn-warning" onclick="batchCrawlBooks()">🚀 批量爬取选中</button>
                <button class="btn" onclick="refreshBookList()">🔄 刷新</button>
            </div>

            <div id="alertContainer"></div>

            <div id="bookTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                            <th>ISBN</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>销售数</th>
                            <th>平均价格</th>
                            <th>爬取状态</th>
                            <th>最后更新</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody">
                        <tr><td colspan="10" style="text-align: center;">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <!-- 添加/编辑书籍模态框 -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('bookModal')">&times;</span>
            <h2 id="modalTitle">添加书籍</h2>
            <form id="bookForm" onsubmit="saveBook(event)">
                <div class="form-group">
                    <label for="isbn">ISBN *</label>
                    <input type="text" id="isbn" required>
                </div>
                <div class="form-group">
                    <label for="title">书名 *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">作者</label>
                    <input type="text" id="author">
                </div>
                <div class="form-group">
                    <label for="publisher">出版社</label>
                    <input type="text" id="publisher">
                </div>
                <div class="form-group">
                    <label for="publishDate">出版日期</label>
                    <input type="text" id="publishDate" placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                    <label for="category">分类</label>
                    <input type="text" id="category">
                </div>
                <div class="form-group">
                    <label for="subcategory">子分类</label>
                    <input type="text" id="subcategory">
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="coverImageUrl">封面图片URL</label>
                    <input type="url" id="coverImageUrl">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">保存</button>
                    <button type="button" class="btn" onclick="closeModal('bookModal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 书籍详情模态框 -->
    <div id="bookDetailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('bookDetailModal')">&times;</span>
            <h2 id="detailTitle">书籍详情</h2>
            <div id="bookDetailContent"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let selectedBooks = new Set();
        let editingIsbn = null;

        // 页面加载时初始化
        window.onload = () => {
            loadStatistics();
            loadBooks();
        };

        // 加载统计数据
        async function loadStatistics() {
            try {
                const response = await fetch('/api/books/stats/crawl-summary');
                const data = await response.json();

                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalBooks').textContent = stats.total_books || 0;
                    document.getElementById('crawledBooks').textContent = stats.crawled_books || 0;
                    document.getElementById('uncrawledBooks').textContent = stats.uncrawled_books || 0;
                    document.getElementById('crawlRate').textContent = (stats.crawl_rate || 0) + '%';
                    document.getElementById('updatedToday').textContent = stats.updated_today || 0;
                    document.getElementById('updatedThisWeek').textContent = stats.updated_this_week || 0;
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        // 加载书籍列表
        async function loadBooks(page = 1) {
            currentPage = page;
            try {
                const search = document.getElementById('searchInput').value;
                const crawlStatus = document.getElementById('crawlStatusFilter').value;
                
                let url = `/api/books?page=${page}&page_size=20`;
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }
                if (crawlStatus) {
                    url += `&crawl_status=${crawlStatus}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayBooks(data.data.books);
                    updatePagination(data.data.pagination);
                }
            } catch (error) {
                showAlert('error', '加载书籍列表失败: ' + error.message);
            }
        }

        // 显示书籍列表
        function displayBooks(books) {
            const tbody = document.getElementById('bookTableBody');
            
            if (!books || books.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center;">暂无数据</td></tr>';
                return;
            }

            let html = '';
            books.forEach(book => {
                const crawlStatus = book.is_crawled ? '已爬取' : '未爬取';
                const crawlStatusClass = book.is_crawled ? 'status-crawled' : 'status-uncrawled';
                const lastUpdate = book.last_sales_update ? new Date(book.last_sales_update).toLocaleString('zh-CN') : '-';
                const avgPrice = book.avg_price ? `¥${book.avg_price.toFixed(2)}` : '-';
                
                html += `
                    <tr>
                        <td><input type="checkbox" value="${book.isbn}" onchange="toggleBookSelection('${book.isbn}')"></td>
                        <td>${book.isbn || '-'}</td>
                        <td>${book.title}</td>
                        <td>${book.author || '-'}</td>
                        <td>${book.publisher || '-'}</td>
                        <td>${book.sales_count || 0}</td>
                        <td>${avgPrice}</td>
                        <td><span class="status-badge ${crawlStatusClass}">${crawlStatus}</span></td>
                        <td>${lastUpdate}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-info" onclick="viewBookDetail('${book.isbn}')">详情</button>
                            <button class="btn btn-sm btn-warning" onclick="crawlBook('${book.isbn}')">爬取</button>
                            <button class="btn btn-sm" onclick="editBook('${book.isbn}')">编辑</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteBook('${book.isbn}')">删除</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // 更新分页
        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, total_pages } = pagination;

            let html = '';
            html += `<button ${page <= 1 ? 'disabled' : ''} onclick="loadBooks(${page - 1})">上一页</button>`;
            html += `<span>第 ${page} / ${total_pages} 页</span>`;
            html += `<button ${page >= total_pages ? 'disabled' : ''} onclick="loadBooks(${page + 1})">下一页</button>`;

            container.innerHTML = html;
        }

        // 搜索书籍
        function searchBooks() {
            loadBooks(1);
        }

        // 刷新列表
        function refreshBookList() {
            loadStatistics();
            loadBooks(currentPage);
        }

        // 显示添加书籍模态框
        function showAddBookModal() {
            editingIsbn = null;
            document.getElementById('modalTitle').textContent = '添加书籍';
            document.getElementById('bookForm').reset();
            document.getElementById('isbn').disabled = false;
            document.getElementById('bookModal').style.display = 'block';
        }

        // 编辑书籍
        async function editBook(isbn) {
            try {
                const response = await fetch(`/api/books/${isbn}`);
                const data = await response.json();

                if (data.success) {
                    const book = data.data;
                    editingIsbn = isbn;
                    
                    document.getElementById('modalTitle').textContent = '编辑书籍';
                    document.getElementById('isbn').value = book.isbn;
                    document.getElementById('isbn').disabled = true;
                    document.getElementById('title').value = book.title;
                    document.getElementById('author').value = book.author || '';
                    document.getElementById('publisher').value = book.publisher || '';
                    document.getElementById('publishDate').value = book.publish_date || '';
                    document.getElementById('category').value = book.category || '';
                    document.getElementById('subcategory').value = book.subcategory || '';
                    document.getElementById('description').value = book.description || '';
                    document.getElementById('coverImageUrl').value = book.cover_image_url || '';
                    
                    document.getElementById('bookModal').style.display = 'block';
                }
            } catch (error) {
                showAlert('error', '获取书籍信息失败: ' + error.message);
            }
        }

        // 保存书籍
        async function saveBook(event) {
            event.preventDefault();
            
            const bookData = {
                isbn: document.getElementById('isbn').value,
                title: document.getElementById('title').value,
                author: document.getElementById('author').value || null,
                publisher: document.getElementById('publisher').value || null,
                publish_date: document.getElementById('publishDate').value || null,
                category: document.getElementById('category').value || null,
                subcategory: document.getElementById('subcategory').value || null,
                description: document.getElementById('description').value || null,
                cover_image_url: document.getElementById('coverImageUrl').value || null
            };

            try {
                let response;
                if (editingIsbn) {
                    // 更新书籍
                    response = await fetch(`/api/books/${editingIsbn}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bookData)
                    });
                } else {
                    // 创建书籍
                    response = await fetch('/api/books', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bookData)
                    });
                }

                const data = await response.json();
                if (data.success) {
                    showAlert('success', data.message);
                    closeModal('bookModal');
                    refreshBookList();
                } else {
                    showAlert('error', data.detail || '保存失败');
                }
            } catch (error) {
                showAlert('error', '保存失败: ' + error.message);
            }
        }

        // 删除书籍
        async function deleteBook(isbn) {
            if (!confirm(`确定要删除书籍 ${isbn} 吗？这将同时删除相关的销售记录。`)) {
                return;
            }

            try {
                const response = await fetch(`/api/books/${isbn}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshBookList();
                } else {
                    showAlert('error', data.detail || '删除失败');
                }
            } catch (error) {
                showAlert('error', '删除失败: ' + error.message);
            }
        }

        // 查看书籍详情
        async function viewBookDetail(isbn) {
            try {
                const response = await fetch(`/api/books/${isbn}`);
                const data = await response.json();

                if (data.success) {
                    const book = data.data;
                    const stats = book.statistics || {};
                    
                    let html = `
                        <div class="book-details">
                            <div class="detail-section">
                                <h3>基本信息</h3>
                                <p><strong>ISBN:</strong> ${book.isbn}</p>
                                <p><strong>书名:</strong> ${book.title}</p>
                                <p><strong>作者:</strong> ${book.author || '-'}</p>
                                <p><strong>出版社:</strong> ${book.publisher || '-'}</p>
                                <p><strong>出版日期:</strong> ${book.publish_date || '-'}</p>
                                <p><strong>分类:</strong> ${book.category || '-'} / ${book.subcategory || '-'}</p>
                            </div>
                            
                            <div class="detail-section">
                                <h3>销售统计</h3>
                                <div class="price-info">
                                    <div class="price-item">
                                        <div class="price-label">总销售数</div>
                                        <div class="price-value">${stats.total_sales || 0}</div>
                                    </div>
                                    <div class="price-item">
                                        <div class="price-label">店铺数量</div>
                                        <div class="price-value">${stats.shop_count || 0}</div>
                                    </div>
                                    <div class="price-item">
                                        <div class="price-label">平均价格</div>
                                        <div class="price-value">¥${(stats.avg_price || 0).toFixed(2)}</div>
                                    </div>
                                    <div class="price-item">
                                        <div class="price-label">最低价</div>
                                        <div class="price-value">¥${(stats.min_price || 0).toFixed(2)}</div>
                                    </div>
                                    <div class="price-item">
                                        <div class="price-label">最高价</div>
                                        <div class="price-value">¥${(stats.max_price || 0).toFixed(2)}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="detail-section">
                                <h3>在售店铺</h3>
                                ${book.shops && book.shops.length > 0 ? 
                                    '<ul>' + book.shops.map(shop => 
                                        `<li>${shop.shop_name} (${shop.shop_id}) - 销量: ${shop.sale_count}, 均价: ¥${shop.avg_price.toFixed(2)}</li>`
                                    ).join('') + '</ul>' : 
                                    '<p>暂无数据</p>'
                                }
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('detailTitle').textContent = `书籍详情 - ${book.title}`;
                    document.getElementById('bookDetailContent').innerHTML = html;
                    document.getElementById('bookDetailModal').style.display = 'block';
                }
            } catch (error) {
                showAlert('error', '获取书籍详情失败: ' + error.message);
            }
        }

        // 爬取单本书籍
        async function crawlBook(isbn) {
            showAlert('info', `正在爬取书籍 ${isbn} 的销售数据，请稍候...`);

            try {
                const response = await fetch(`/api/books/${isbn}/crawl`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    refreshBookList();
                } else {
                    showAlert('error', data.detail || '爬取失败');
                }
            } catch (error) {
                showAlert('error', '爬取失败: ' + error.message);
            }
        }

        // 批量爬取选中的书籍
        async function batchCrawlBooks() {
            if (selectedBooks.size === 0) {
                showAlert('error', '请先选择要爬取的书籍');
                return;
            }

            if (!confirm(`确定要爬取选中的 ${selectedBooks.size} 本书籍吗？`)) {
                return;
            }

            showAlert('info', `正在爬取 ${selectedBooks.size} 本书籍，请稍候...`);

            try {
                const response = await fetch('/api/books/batch-crawl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Array.from(selectedBooks))
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', data.message);
                    selectedBooks.clear();
                    refreshBookList();
                } else {
                    showAlert('error', data.detail || '批量爬取失败');
                }
            } catch (error) {
                showAlert('error', '批量爬取失败: ' + error.message);
            }
        }

        // 切换书籍选择
        function toggleBookSelection(isbn) {
            if (selectedBooks.has(isbn)) {
                selectedBooks.delete(isbn);
            } else {
                selectedBooks.add(isbn);
            }
        }

        // 全选/取消全选
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('#bookTableBody input[type="checkbox"]');
            
            checkboxes.forEach(cb => {
                cb.checked = selectAll;
                if (selectAll) {
                    selectedBooks.add(cb.value);
                } else {
                    selectedBooks.delete(cb.value);
                }
            });
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'bookModal') {
                editingIsbn = null;
            }
        }

        // 显示提示信息
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 'alert-info';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        // 侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // 主题切换
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // 更新图标
            const icon = document.querySelector('.theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', newTheme === 'dark' ? 'moon' : 'sun');
                lucide.createIcons();
            }
        }

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.querySelector('.theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', savedTheme === 'dark' ? 'moon' : 'sun');
            }
        }

        // 显示设置
        function showSettings() {
            showAlert('info', '设置功能开发中...');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            lucide.createIcons();
        });
    </script>
</body>
</html>
